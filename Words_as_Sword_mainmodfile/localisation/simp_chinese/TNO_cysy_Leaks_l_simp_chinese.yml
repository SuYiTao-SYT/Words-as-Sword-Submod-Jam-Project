 cysyxx.5555.t:0 "优秀班主任"
 cysyxx.5555.d:0 "（早期设定内容，看个乐就完事了）\n2021年2月14日，不久前汕头市潮阳实验学校发生的大动乱已经几近平息，原班主任卢传红在组织发动班级学生冲锋队之后，成功击溃了实校的其他势力\n\n动乱之后，除叛逃的张校长外，学校高层领导包括张、杜在内大都已被革职；政教处、教务处等学校行政被废除。在酷刑下，集团董事长郑益烽则被迫放弃在实验学校的利益。卢传红以曾经的治班理念，成功将学校组织成一台高效率运转的机器，在这里，床头课桌两点一线。\n\n卢传红在讲话中强调，实验学校的动乱是有其根本原因的，这很大程度上是因为学校曾经较为松散的管理体系，而他所做的这一切都是为了剖去实验学校的弊病，让学校健康发展。据不可靠消息称，动乱中活跃的学生团体，包括学校学生会在内的其组织成员，已经被直接开除甚至处以极刑。同时，潮实的对外招生暂时停止，以便实现“优化生源”的目的。"
 cysyxx.5555.a:0 "“再次重申，老子不是你爹！”"
