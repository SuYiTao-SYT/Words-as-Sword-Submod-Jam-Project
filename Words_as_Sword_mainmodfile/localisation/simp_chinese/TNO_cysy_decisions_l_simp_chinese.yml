 CYS_Zsp_and_Zyf_decision_desc:0 "张复昌的离职象征自潮实建校以来的权力轴心——“张-郑”联盟的彻底破碎。，另外一个*新*“张-郑”联盟很难与此撇清关系。不过既然这一切已经发生了，在这巨大的权力真空中，两人爬上了渴望之位：郑益烽暂时接替父亲代理学校的公司财务，而张仕平则坐上了实验学校总校长的大位。\n不过，这仅仅只是这一新联盟千里之行的第一步......"

