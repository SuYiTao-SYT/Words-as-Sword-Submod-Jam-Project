 CYSY_exam_for_university_admissions_category:0 "高等学校入学考试" 
 CYSY_exam_dicision_Info_tt:0 "§Y高等学校入学考试§F，简称§Y高考§F，是一系列与§P学生§F进入大学所必需相关考试的总称。其中以非官方的§Y“高中学业水平共通联考”§F即§Y联考§F最具代表性。这一§Y联考§F是由几所廣東高中名校联合举办的§B选拔性考试§F。\n\n\n£GFX_CYSY_exam_dicision_Info_texticon\n\n\n\n\n虽然距其第一次举办至今不过§W六七载§!，它已吸纳了不少的§P其他高中§F参与并得到§O部分大学§F的承认：其成绩可作为学生申请入学的重要凭据。随着其§Y权威性§F的不断提高，会有§G越来越多§F的§O大学§!承认其成绩。或许终有一天，§Y联考§F会成为一个决定性的指标。\n\n每年的§Y高考季§F从6月7日§Y联考§F开考日开始，并持续至七月初。届时各位§P高中学子§!将以理想的成绩向自己向往的§O学府§!递交申请，收获自己十载耕耘的§O果实§!，……而对于§n潮实§F，这将是今年§O芒果§!丰收的日子，也将是开始孕育来年§O芒果§!的日子……"
