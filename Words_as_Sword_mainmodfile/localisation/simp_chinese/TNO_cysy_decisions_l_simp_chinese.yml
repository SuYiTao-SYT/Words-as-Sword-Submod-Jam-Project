 CYSY_stability_status_display_long:0 "[?CYSY_stability_display]\n[getCYSY_stability_status_level]"
 CYSY_stability_status_level_1:0 "§R失控§!" 
 CYSY_stability_status_level_2:0 "§Y动荡§!"
 CYSY_stability_status_level_3:0 "§G稳定§!"
 CYSY_school_stability_decision_desc:0 "大到一国，小至一家，在所有的情形下，§W稳定§!几乎总是排在一切事务之前。自潮实建校以来，或大或小的§Y风风雨雨§!就没停过，幸好潮实无不例外地都挺过来了，而其中对学校§W稳定§!的重视功不可没。于是，我们不难从几年的经验里得到一个结论：虽然，潮实很小，但是管理学校就和治理国家一样，它的§W稳定§!与否决定着我们能否继续走下去，一旦§R失去控制§!，广大学生和老教师付出辛酸汗泪所创造的实验学校的前途就会面临§R严重的威胁§!。即便如此，潮实还是§G很小§!，只是一个由教师和学生成的小集体，看起来§Y并没有多难§!对付..."
 CYSY_school_stability_refresh_tooltip:0 "点击可立刻§G刷新§!此页面"
 CYSY_school_stability_help_information_tooltip:0 "§W此表盘指示的是潮实的£GFX_stability_icon §B稳定度§!。\n如你所见，此盘上有§R红色§!、§Y黄色§!和§G绿色§!的区域，他们分别对应的是£GFX_stability_icon §B稳定度§!为：\n§R小于0：失控§!\n§Y0至30：动荡§!\n§G大于30：稳定§!\n共三种状态，不同的状态会给学校带来不同的§G积极§!或§R消极§!效果，以及解锁此状态下对应的§Y行动决议§!。§!"
 CYSY_the_conflict_between_the_offices_category:0 "§a两§n处§!§!之争"

 CYSY_the_conflict_between_the_offices_decision_desc:0 "从潮实建校起，§n政教处§!和§a教务处§!的权责界限就可以说是泾渭分明，§n政教处§!统领各年级组进而主管学校§Y行政事务§!、执行学校高层的意志；§a教务处§!指导各级各科备课组，进而安排学校的§Y教学事务§!、协调教师工作。这§a两§n“处”§!§!两责的划分使学校的各方面工作专一高效。然而这张复昌一手打造的实验学校的运行机器，随着他的辞职而近乎被摧毁了：张复昌带走了他培养的大批骨干教师，包括那些管理人才。这使得我们不得不临时拆东墙补西墙，这不免导致了暂时的§Y人事安排混乱，职权界限模糊§!。而如何安排好剩下同事们的位置，决定了我们能否使机器再次§G丝滑运转§!——亦或是§R彻底报废§!......" 


