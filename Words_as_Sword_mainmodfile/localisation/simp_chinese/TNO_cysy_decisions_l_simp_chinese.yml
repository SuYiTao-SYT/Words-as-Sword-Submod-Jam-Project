 Clique_Leader_Zhang_Mingtong:0 "章铭统主席"
 Clique_Leader_Zhang_Mingtong_desc:0 "§Y章铭统\n§!--------------\n§Y学生会主席\n§!--------------\n§L想在潮实混，不认识章同学是不行的，或者按照“非官方”称呼，应该叫他“章大统领”：他一手将潮实学生会从创建之初那个上传下达的学生纪管组织，打造成半独立运转的庞大自治机构——同时独揽大权，成为在学生中的号召力仅次于政教处的领袖级人物。\n\n这一切与章童年时期的家庭教育是离不开的。章的父亲是潮阳当地有名的日本合作者，这位野心家从大东亚战争爆发之初，就逐渐参与到地区新的“民主政府”中了，一度官至潮阳区警署副长官。有这样一位父亲的影响，章有异于常人的“上进心”便不奇怪了。\n\n然而他父亲给他最大的影响，便是与郑氏家族的关系了。由于郑立平与警署有不小的“生意往来”，章从小便被顺利地送进了当时的刚刚成立的潮阳实验小学，成为这一教育行业巨头的第一批学生。在潮实，他发现周围的同学也大多非富即贵，自己的家境并非有多出众，而同学们也大多不是什么善茬。在这样复杂的人际关系中，章很早便下定决心爬上比他父亲所在更高的地方，千里之行始于足下，在保障基本学习的情况下，他义无反顾地投入了实验学校的小小“官场”。\n\n或许是与生俱来，亦或是坚定的决心。章在众多学生干部中出类拔萃，很快得到了包括张校长在内学校高层的赏识。随着越来越大的权力被授予，学生会在他的改造下焕然一新，而他也成为了学生口中的风云人物。然而章的目标远不止于此，望着当年立下的远大理想，如今他迈出的仅仅是第一步。"
