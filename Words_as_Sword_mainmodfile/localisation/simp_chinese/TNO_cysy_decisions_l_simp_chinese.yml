 CYSY_exam_dicision_pressure_Info_tt:0 "--------------\n“不苦不累，高三无味”\n--------------\n§D£GFX_CYSY_pressure_texticon 压力§F包括了§P学生§!在学习、生活乃至人际关系等方面复杂的§Y心理体验§F。\n\n§G适当的§D£GFX_CYSY_pressure_texticon 压力§F能迫使§P学生§!专注于当下的§Y复习备考§F。但§R过高的§D£GFX_CYSY_pressure_texticon 压力§F势必带来§Y复习效率下降§F等§R负面影响§F，甚至给§P学生§F§R造成身心伤害§F。然而，一旦放松过头，§R没有§D£GFX_CYSY_pressure_texticon 压力§F的§P学生§!将趋于§D£GFX_CYSY_impatience_texticon 浮躁§F。\n\n§Y模考§F和§Y备考宣传活动§F所营造的§G紧张氛围§!能提高学生的§D£GFX_CYSY_pressure_texticon 紧迫感§!，如果§G劳逸结合好§!得则可以让§P学生§!放松。必须指出的是，§Y任何因素§F都可能成为§R压倒§F§P学生§F的最后一根稻草。"
 CYSY_exam_dicision_pressure_number_tt:0 "[?CYSY_exam_students_pressure_value]£GFX_CYSY_pressure_texticon "

 CYSY_exam_decisiongate_column_left_tt:0 "目前学生的£GFX_CYSY_impatience_texticon §D浮躁值§F为[?CYSY_exam_students_impatience_value]"
 CYSY_exam_dicision_impatience_Info_tt:0 "--------------\n“态度决定一切，细节决定成败”\n--------------\n看一个§P学生§F是否§D£GFX_CYSY_impatience_texticon 浮躁§F，关键看他备考的态度如何：不论是§R盲目自信§F，还是§R消极逃避§F都是§D£GFX_CYSY_impatience_texticon 浮躁§F的体现。\n\n一个§D£GFX_CYSY_impatience_texticon 浮躁§F的§P学生§!，其§Y复习效率§F和§Y临考发挥§F必定§R受到影响§F。§G良好的态度§F应该是只专心于§Y备考过程§!而非过多在意§Y结果§!，只有这样才能使时间和精力得到最大化的利用。\n\n§P高中生§!正是精力旺盛之时，§Y任何事情§!都有可能导致§P学生§!分心而§D£GFX_CYSY_impatience_texticon 浮躁§F。为了避免§P学生们§F“三天不打，上房揭瓦”，给予其适当的§D£GFX_CYSY_pressure_texticon 压力§F应该能使他们§D£GFX_CYSY_impatience_texticon 浮躁§F的心§G静下来§F。"
 CYSY_exam_dicision_impatience_number_tt:0 "£GFX_CYSY_impatience_texticon [?CYSY_exam_students_impatience_value]"

