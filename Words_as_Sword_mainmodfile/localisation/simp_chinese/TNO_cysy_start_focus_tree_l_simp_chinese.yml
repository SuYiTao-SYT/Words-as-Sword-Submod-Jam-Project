 CSY_not_in_crisis_tooltip:0 "学校未处于危机中"
 CYS_prepare_for_the_new_school_year:0 "准备新学年招生"
 CYS_prepare_for_the_new_school_year_desc:0 "新学年开始了。一如既往地，招生工作也开始紧锣密鼓地准备，同时，以张复昌总校长与张仕平校长为代表，意见分歧的两派也开始争论不休。\n但愿今年能像往年那样顺遂..."
 CYS_prepare_for_the_new_school_year_tooltip:0 "招生方向决策会议即将召开"

 CYS_zfc_s_plan:0 "张复昌计划"
 CYS_zfc_s_plan_desc:0 "总校长张复昌认为，成绩是学校的根本。而想要学校在试验中取得好成绩，良好的生源绝对不可或缺。只要有了成绩，自然有大把大把的珠人，乃至日本人，把白花花的银子送到领导们的府上。为此，他制定了一系列计划以提高学校生源的质量。"
 CYS_zfc_s_plan_tooltip:0 "我们仍走那条潮实走过近十年的§Y老路子§!"

 CYS_evaluate_the_scores:0 "成绩评估"
 CYS_evaluate_the_scores_desc:0 "为了取得更好的成绩，当然必须评估当下的成绩。所谓知己知彼百战不殆，只有全面了解并分析我校目前成绩的长短，才有可能制定出合理的计划。"
 CYS_evaluate_the_scores_tooltip:0 "触发事件“§Y是骡子是马，拉出来溜溜§!”"
 
 CYS_number_like_the_old_days:0 "旧年数目"
 CYS_number_like_the_old_days_desc:0 "盲目扩招，无疑是竭泽而渔的做法。一旦成绩下滑，我们靠什么吸引财主们呢？张复昌校长认为，旧年的招生人数是符合学校现状的，没有必要再进行新一轮的扩招。"
 CYS_number_like_the_old_days_tooltip:0 "新一届学生的§Y招生人数§!不会有太大变化"
 
 CYS_take_japanese_standards:0 "日本录取标准"
 CYS_take_japanese_standards_desc:0 "录取多少，怎样录取，一直是困扰我校，乃至所有学校的大问题之一，想找到一个平衡点实属不易。\n幸运的是，我校可能不必受到这个问题的困扰。凭借着在日本任教多年的经验，张复昌总校长对日本的录取标准了如指掌，而日本无疑是东亚教育的标杆。通过模仿日本的录取标准，学校的成绩自然会向着日本的那批优质学校靠拢。"
 CYS_take_japanese_standards_tooltip:0 "触发事件“§Y标杆§!”"
 
 CYS_scholarship_for_good_ones:0 "优生奖金"
 CYS_scholarship_for_good_ones_desc:0 "一直以来，优生都是我校的门面。我校靠着优生的好成绩，吸引着更多的优生前来，如此循环往复。\n但是，优生们可不是完全如待宰羔羊一般。他们毕竟太年轻，太简单，闹事的可能性也比其他学生更高，幸运的是，张复昌校长对这种情况可谓轻车熟路。\n通过发放数额可观的奖学金给优生，我们可以保证相当一部分的优生主动维护我们。至于奖学金的来源，只要成绩可观，自有财主愿意为了他们的子女把钱送上门的。"
 CYS_scholarship_for_good_ones_tooltip:0 "触发事件“§Y颁奖§!”\n添加一笔数额§W中等§!的§l杂项支出§!"
 
 CYS_a_large_crowd_of_good_students:0 "学子芸芸"
 CYS_a_large_crowd_of_good_students_desc:0 "张复昌总校长的计划取得了显著的成果！一批批优秀的学子走进我们的校门，他们的才智有目共睹，每个潮实人都为我们成功的招生计划而骄傲。数年后，他们会更加优秀，最重要的是，他们会为我校带来更多的金银，十倍地弥补我们今天的投入！"
 CYS_a_large_crowd_of_good_students_tooltip:0 "触发事件“§Y学子芸芸§!”\n结束招生事件链"
 
 CYS_zsp_s_plan:0 "张仕平计划"
 CYS_zsp_s_plan_desc:0 "张仕平校长认为，有钱能使鬼推磨，这是亘古不变的真理。在金钱的魔力面前，其他的事情显得那么的琐碎和微不足道。只有赶快赚到更多的钱，我们才有机会大展宏图，占尽先机。时不我待，若是苦苦等待多年，机遇必然会被其他学校所夺去。"
 CYS_zsp_s_plan_tooltip:0 "是时候尝试收益更大的§Y新路子§!了"
 
 CYS_financial_reports:0 "财报分析"
 CYS_financial_reports_desc:0 "只有分析了我们学校的收支，我们才能平衡预算，提高收入，赚到更多的钱。为此，必须先对我校的财报进行仔细分析。"
 CYS_financial_reports_tooltip:0 "触发事件“§Y生财之道§!”"
 
 CYS_think_about_taking_in_more_students:0 "考虑扩招"
 CYS_think_about_taking_in_more_students_desc:0 "在数年的良好运营之后，我校已经享誉粤东，有大批大批的财主愿意把他们的孩子以及装满日元的大箱子送到我们的校门口。如果我们宣布扩招的话，毫无疑问当即就可以获得一笔巨大的收入，扩招何乐而不为呢？"
 CYS_think_about_taking_in_more_students_tooltip:0 "新一届学生的§Y招生人数§!将会§Y翻倍§!"
 
 CYS_the_door_will_be_open_for_them:0 "向他们敞开大门"
 CYS_the_door_will_be_open_for_them_desc:0 "现如今，由于董事长的良好经营以及竞争的加剧，我校已经成为了数万人的梦想之地，有无数的人想要来我校深造，却因为成绩不够高而被无情地拒之门外。\n张仕平校长认为，这种现状是不可接受的。不能让任何东西成为阻碍人们深造的阻碍，潮实应该对那些所有有志深造的人打开一扇门...\n\n§R当然，不一定要是前门§!"
 CYS_the_door_will_be_open_for_them_tooltip:0 "触发事件“§Y手提箱§!”\n添加一笔数额§W中等§!的§n赞助收入§!"
 

 CYS_this_is_the_true_charity:0 "这才是慈善"
 CYS_this_is_the_true_charity_desc:0 "何为慈善？这个问题的答案因人而异：不同的人会有不同的看法，但张仕平校长的看法与郑立平董事的看法是一致的。\n奖学金，归根结底，不过是学习好的学生们所享有的特权罢了。真正的慈善是让更多的人民拥有深造的机会，让更多人民拥有享受良好教育资源的机会！为此，我们将发放大量学位给那些原本被潮实拒之门外的人，甚至包括那些达不到扩招标准线上的人们。我们不能让任何东西成为阻碍人们进修的障碍...除了§Y金钱§!。"
 CYS_this_is_the_true_charity_tooltip:0 "触发事件“§Y锦旗§!”"
 

 CYS_a_large_sum_of_good_money:0 "财源滚滚"
 CYS_a_large_sum_of_good_money_desc:0 "张仕平校长的计划大获成功！日元风暴刮遍了潮实的每个角落，我们从未获得过如此巨大的一笔收入。如此一来，我们可以高枕无忧很长时间了，至少我们不用再为财政的亏损担心了。\n潮实从未像现在这样繁荣过！"
 CYS_a_large_sum_of_good_money_tooltip:0 "触发事件“§Y财源滚滚§!”\n结束招生事件链"
 
 CYS_opening_ceremony_of_year_61to62:0 "开学典礼"
 CYS_opening_ceremony_of_year_61to62_desc:0 "招生已经结束，随之而来的当然就是开学典礼的举行了。不管怎样，充满挑战与机遇的新的一学年终于到来。\n九月吹来的秋风，带来的究竟是无尽的财富与声名，还是一场轰轰烈烈的大变革？\n时间会说明一切。"
 CYS_opening_ceremony_of_year_61to62_tooltip:0 "触发事件“§Y开学典礼§!”\n增加基础稳定度§G+10.00%§!。"
 

 CYS_educational_research_survey_once_again:0 "再次教研调查"
 CYS_educational_research_survey_once_again_desc:0 "新的学年，教研调查必不可少。为了最大限度提高教学效率，就必须制定新的教研方法；而新的教研方法的产生又离不开高效率的调查。但愿别出什么幺蛾子..."
 CYS_educational_research_survey_once_again_tooltip:0 "\n解锁§Y教研调查§!决议。"
 
 CYS_reevaluate_teachers:0 "重评教师等级"
 CYS_reevaluate_teachers_desc:0 "在很多学校会出现这样一种现象：一些低级的教师尽管孜孜不倦教书育人多年，仍然难以获得升迁的机会；另一方面却有一些\"高级教师\"——不管他们的地位是通过裙带关系还是什么得到的——仗着自己的身份地位过着腐化堕落的生活，而不把工作放在第一位。\n\n幸运的是，在潮实，这种情况根本不可能发生。通过每年对教师等级的重评，我们可以保证在教师岗位上没有混日子的人。"
 CYS_reevaluate_teachers_tooltip:0 "触发事件“§Y你够格？§!”"
 
 CYS_revise_contracts:0 "修改合同"
 CYS_revise_contracts_desc:0 "目前，教师的高工资与高福利给我校的财政造成了十分不堪的负担，与此同时，他们的教学质量则远远配不上他们的薪资——至少管理层都这么认为。为了解决这一问题，修订合同迫在眉睫。教师们必然会对此颇有微词，但他们可造成不了什么威胁。毕竟对许多员工来说，潮实就是他们唯一的容身之地，没有了潮实，他们什么也不是！"
 CYS_revise_contracts_tooltip:0 "触发事件“§Y合同风波§!”\n减少一笔数额§W中等§!的§S教职工资§!支出"
 
 CYS_teachers_get_competitive:0 "教师也得卷"
 CYS_teachers_get_competitive_desc:0 "勤劳奋斗一直是东亚人的美德，但有些教师不那么想，譬如那些倒数班级的教师们，他们享受着高出其他学校的薪资，却没有发挥出应有的能力。这种现象再也不会在潮实持续下去了。\n\n我们将出台一系列政策，严惩教学成绩差的班级的教职员工，手段包括但不限于处分，降职，开除...我们并不介意少一些人，我们不会让这些懒惰的寄生虫容身。"
 CYS_teachers_get_competitive_tooltip:0 "获得§Y教师KPI绩效考核§!，其效果为（每月升学率:§G+1.00%§!\n增加基础稳定度§R-5.00%§!）"
 
 CYS_show_our_respect_for_them:0 "尊重职业"
 CYS_show_our_respect_for_them_desc:0 "教师们不是奴隶，至少他们自己不这么想。如果我们不向他们表示出应有的尊重，我们的工作想必会麻烦许多。\n我们只需要稍稍放低一点姿态，辅之以少许物质成本，就可以充分表示我们的尊重了。"
 CYS_show_our_respect_for_them_tooltip:0 "触发事件“§Y慰问§!”\n获得§Y重教先尊师§!，其效果为（每月升学率:§G+0.50%§!\n增加基础稳定度§G+5.00%§!）"
 
 CYS_more_bonus_for_teachers:0 "增加教师奖金"
 CYS_more_bonus_for_teachers_desc:0 "张复昌校长认为，奖金是激励人们，无论学生还是教师职工的有效途径，事实也的确如此。向优秀教师颁发奖金，尽管会在短期内增加我们的财政支出，但是毋庸置疑地会大大提升教职工的积极性，比空话要有用多了。"
 CYS_more_bonus_for_teachers_tooltip:0 "添加一笔数额§W中等§!的§S教职工资§!支出"
 
 CYS_announcement_of_examination_plan:0 "公布考试计划"
 CYS_announcement_of_examination_plan_desc:0 "考试永远是一个学校绕不开的话题，对于每一个人都如此。我们将一如既往地公布考试计划，这大大有利于鞭策学生与教师们努力学习与工作。"
 CYS_announcement_of_examination_plan_tooltip:0 "触发事件“§Y贴表§!”\n完成本学期§Y考试计划制定§!决议任务"
 
 CYS_speed_up_the_reform:0 "加快改革步伐"
 CYS_speed_up_the_reform_desc:0 "潮实，本就是一座因为共荣圈的经济改革而诞生的伟大学校，而想要推动其发展，最好的门道无疑就是改革。在教育行业竞争如此激烈，倘若我等放慢改革的脚步，那么，其它学校后来居上也不过是早晚的事情。\n\n只不过，油门踩过头也许会导致§R车毁人亡§!..."
 CYS_speed_up_the_reform_tooltip:0 "触发事件“§Y油门？§!”\n解锁更多§Y改革决议§!"
 
 CYS_some_new_met_guys:0 "提拔新人"
 CYS_some_new_met_guys_desc:0 "多亏了我们的改革，现在想来潮实工作的人数不胜数。管理层普遍认为，这些新鲜血液将成为潮实的重要发展动力。通过进行合理的测试与选拔，我们将会让有德者居其位。只有这样才能实现潮实的高速发展。"
 CYS_some_new_met_guys_tooltip:0 "触发事件“§Y新血§!”\n我们的教育将更偏向§Y自主§!化"
 
 CYS_japanese_experts:0 "日本专家"
 CYS_japanese_experts_desc:0 "得益于张复昌总校长多年以来在日本积累的人脉，以及我们雄厚的资本，现在我们终于可以从共荣圈之主——日本那里请专家来促进我们的教育了。毋庸置疑，比起本地人，他们有着最先进的教育方法和制度。通过积极学习，也许有朝一日我们可以与日本的顶级中学相提并论。"
 CYS_japanese_experts_tooltip:0 "触发事件“§Yこんにちは，先生！§!”\n我们的教育将更偏向§Y日本§!化"
 
 CYS_current_situation_of_teochewese:0 "潮汕话现状"
 CYS_current_situation_of_teochewese_desc:0 "管理层主张维持潮汕话现状的一派还是取得了优势。潮实毕竟是在潮汕兴起的学校，倘若废除方言，无异于自断其根，将自己与本地人隔绝，这令与会者的许多本地人不满。同时杜绝方言意味着我们也许将会激怒潮汕的投资者。\n\n在推动国语教学的同时，默许潮汕话在日常交流时的使用，我们应该可以顺利同时讨好两方。当然，那势必会影响整体的管理难度，也会增加我们的开支，不过至少那还在可以接受的范围内。"
 CYS_current_situation_of_teochewese_tooltip:0 "触发事件“§Y我浪，这么厉害？§!”\n以§Y默许潮汕话§!取代§Y混乱的交流用语§!\n效果变化:\n政治点数获得：§G+5%§!\n增加基础稳定度：§R-2.50%§!\n我们的教育将更偏向§Y自主§!化"
 
 CYS_put_an_end_to_dialect:0 "杜绝方言"
 CYS_put_an_end_to_dialect_desc:0 "潮汕话对潮实，乃至整个潮汕的教育的阻碍得到了管理层的多数承认，管理层最终决定下达方言的禁令，颁布一系列规定，如在公共场合必须使用国语等，以便迎合共荣圈教育的需求。\n\n这样激进的变革当然会引起广泛的抗议与不满。我们能做的只有尽可能将它们平息，至于这一决策的利弊，交给时间评说。"
 CYS_put_an_end_to_dialect_tooltip:0 "触发事件“§Y共通語とは何ですか§!”\n以§Y禁止潮汕话§!取代§Y混乱的交流用语§!\n效果变化:\n政治点数获得：§R-15%§!\n增加基础稳定度：§G+5.00%§!\n我们的教育将更偏向§Y日本§!化" 
 
 CYS_more_languages_more_opportunities:0 "多语教学"
 CYS_more_languages_more_opportunities_desc:0 "尽管日本人是共荣圈之主，但是世界的舞台很大，即使正处于冷战，我们也需要参与国际交流不是？不论是政治需要还是仅仅为了做生意，洋文都是不可或缺的。我们应该尽可能地开设多门语言教学，以便于吸引投资者与各地家长，尽管这会在增加我们的短期开支，并且可能引起日本人的不满，但从长远看这绝对是利大于弊的。"
 CYS_more_languages_more_opportunities_tooltip:0 "触发事件“§Y第一节德语课§!”\n我们的教育将更偏向§Y自主§!化"
 
 CYS_unified_use_of_japanese:0 "统一使用日语"
 CYS_unified_use_of_japanese_desc:0 "毫无疑问，日本才是亚洲最强大的国家，而日语的广泛使用也是不可逆转的潮流——这是管理层在深思熟虑后做出的结论。我们将会在潮实统一使用日语，以便获得更多日本学生与专家的青睐，尽管这必将大大降低我们在本地人，中国人眼中的形象，但现在中国不也只是武士的奴隶吗？"
 CYS_unified_use_of_japanese_tooltip:0 "触发事件“§Yこれは日本語の本です§!”\n我们的教育将更偏向§Y日本§!化" 
 
 CYS_finally_implement_the_new_teaching_rules:0 "最终落实新教纲"
 CYS_finally_implement_the_new_teaching_rules_desc:0 "改革方案终于拟定完成，无论激进还是温和，落实永远是第一位的。我们必须迅速落实新教纲，好让我们的改革真正落到实处。\n也许这会面临不少阻力，但在金钱与谋略面前，我们也许可以化解它们。"
 CYS_finally_implement_the_new_teaching_rules_tooltip:0 "触发事件“§Y改革永无止境§!”\n完成本学期§Y改革计划§!决议任务"
 
 CYS_stop_diverting_students:0 "停止分流学生"
 CYS_stop_diverting_students_desc:0 "无疑，分流制度是潮实有史以来最大的错误与不公，它为马太效应做了一个最生动的诠释。为了杜绝这种不公，分流制度必须停止。我们必须让每个学生都享受公平的教育资源，而不是让那些优生独占。\n况且，让优生聚集在一起，一旦反叛的思潮开始蔓延..."
 CYS_stop_diverting_students_tooltip:0 "以§Y无分班制度§!取代§Y高一分班制§!\n效果变化:"
 
 CYS_diverting_goes_on:0 "维护分班制度"
 CYS_diverting_goes_on_desc:0 "截至目前，对分班制度的攻击都十分荒谬。我们不能让那些未来的精英，让聪明人骈死于槽枥之间。如果我们不再实行分班教育，那么他们必然会被更为落后的差生所影响，同时不能享受与他们的聪明相适应的教育资源。因此，分班制度绝不能废除。"
 CYS_diverting_goes_on_tooltip:0 "政治点数：§G+150§!\n稳定度：§G+5.00%§!"
 
 CYS_black_box_diverting:0 "暗箱操作"
 CYS_black_box_diverting_desc:0 "好的教育资源，只能由有能力的人来享用。而金钱与权力又何尝不是一种能力呢？我们可以给那些权贵们的子女网开一面，以换取他们的帮助。毕竟潮实的路还长，不依靠权贵，怎么在这黑白交织的廣東国发展下去呢？"
 CYS_black_box_diverting_tooltip:0 "政治点数：§G+150§!\n本学期分班结果将会更加§R不公平§!"
 
 CYS_diverting_with_fairness:0 "公平分班"
 CYS_diverting_with_fairness_desc:0 "分班制度的维护者们最充分的理由，就是要保护那些聪明人不受其他人影响，并且得到与其学习能力相符的学习资源。因此，公平的分班制度尤为重要。\n今后在潮实，分班的唯一标准就是成绩，而不是资产的多少或是别的什么。权贵们会对此不满，但只要我们得以发展，我们将不畏惧他们分毫。"
 CYS_diverting_with_fairness_tooltip:0 "政治点数：§R-150§!\n本学期分班结果将会更加§G公平§!"
 
 CYS_special_class_for_teachers_children:0 "教师子女班"
 CYS_special_class_for_teachers_children_desc:0 "教师们为了潮实孜孜不倦着，为了鼓励他们，管理层将设立教师子女班，让他们享用最好的资源。\n\n比起刁民和毛头小子们的抱怨，我们员工的满意度可重要得多。当然，设立的资金我们可以从教师工资里面克扣......"
 CYS_special_class_for_teachers_children_tooltip:0 "添加一笔数额§W较小§!的§S杂项支出§!支出\n获得§Y教师子女班§!，其效果为（每月升学率:§G+0.25%§!\n每日政治点数获得：§R-0.15§!\n增加基础稳定度§G+2.50%§!）"
 
 CYS_make_up_the_list_for_next_year:0 "确定名单"
 CYS_make_up_the_list_for_next_year_desc:0 "在激烈的讨论之后，我们已经确定了新学期的分班名单，即将向潮实全体学生颁布。\n它势必会造成巨大的影响，但具体是祸是福，由时间来回答吧。"
 CYS_make_up_the_list_for_next_year_tooltip:0 "触发事件“§Y草稿§!”"
 
 CYS_new_years_eve_gala:0 "元旦晚会"
 CYS_new_years_eve_gala_desc:0 "世界终于从毁灭的边缘被拖了回来，危机的热度慢慢减弱着。共荣圈，尤其是东亚，重新沉浸在了准备新年的喜悦之中，潮实也不例外。元旦晚会即将召开，在鲜花与礼炮之下，我们将对旧的一年进行总结，同时展望新一年的图景。\n\n但是，与他们脸上挂着的笑容相反，会前演讲的高层们心事重重。或许，1962年注定不会是平凡的一年。"
 CYS_new_years_eve_gala_tooltip:0 ""
 
 CYS_plan_for_the_winter_vacation:0 "安排寒假"
 CYS_plan_for_the_winter_vacation_desc:0 "在潮实，无论教师学生，最期待的就是假期。我们的管理层可不能休息，为了潮实的发展与教育的发展，我们不得不夜以继日地出谋划策。\n即将到来的寒假绝对是头等大事，然而今年由于危机已经耽搁了不少教学进度，期末考试也举棋未定，假期与进度的冲突近在眼前。\n无论如何，鱼和熊掌不可兼得，我们只能仔细考虑其后果了。"
 CYS_plan_for_the_winter_vacation_tooltip:0 ""
 
 CYS_published_the_list_for_next_year:0 "公布名单"
 CYS_published_the_list_for_next_year_desc:0 "虽然我们早在学期中叶粗略地确定了分班的名单，但那个也仅仅是作为真正重量级的期末考试的参考。而现在我们时间不多了，要确定最终稿件还需要不少努力，一定要集中力量把它搞出来。事到如今，毫无疑问的，一经发布，它就会引起轩然大波。但不论如何，我们现在只能观望了。"
 CYS_published_the_list_for_next_year_tooltip:0 ""
 
 CYS_saying_goodbye_for_the_moment:0 "暂时分别"
 CYS_saying_goodbye_for_the_moment_desc:0 "随着寒假的到来，学校的老师同学都高兴地各回各家，此时留在潮实的，只有为了它鞠躬尽瘁的领导们。对他们而言，工作从未结束，寒假只不过是又一个商讨潮实未来的时间段罢了。\n\n只要潮实高层合作愉快，在下学期的开学季迎接学子与老师们的一定是一个璀璨的未来。"
 CYS_saying_goodbye_for_the_moment_tooltip:0 ""
 
 CYS_this_year_s_harvest:0 "简视成果"
 CYS_this_year_s_harvest_desc:0 "学年结束了。这既是绝望的一学年，又是充满希望的一学年。我们面临世界的毁灭，我们面临潮实的新生。总之，是时候看看我们的功绩了——那些栽满了潮实的芒果树上的果实，承载着多少人的希望，这其中赋予最多希望的当属郑家父子，谁叫芒果是种在他们家果园里的呢？\n\n啊，当然，你知道我在代指什么吧？"
 CYS_this_year_s_harvest_tooltip:0 ""
 
 CYS_teachers_annual_meeting:0 "教师年会"
 CYS_teachers_annual_meeting_desc:0 "谈起潮实的成就，除了令人敬佩的董事长与总校长等领导之外，最绕不开的就是教师们，是他们的刻苦奉献让这一切成为可能。我们将会举行教师年会，一如既往。在鲜花与庆典中，教师们将继续带领潮实走向一个光明的未来。"
 CYS_teachers_annual_meeting_tooltip:0 ""
 
 CYS_report_to_the_board:0 "向董事会汇报"
 CYS_report_to_the_board_desc:0 "最关心潮实的无疑是董事会，每年的这个时候也正是我们向董事会汇报工作的时候。今年行情不佳，董事会更是为了学校操劳许久，我们的报告也许可以让他们满意地休息休息了...\n\n但愿如此吧。"
 CYS_report_to_the_board_tooltip:0 ""
 
 CYS_make_a_year_of_hard_work:0 "兢兢业业又一年"
 CYS_make_a_year_of_hard_work_desc:0 "我们终于可以休息了，终于可以给自己放假了。事实证明，我们这一年的工作十分成功。尽管一度面临世界毁灭的威胁，但我们还是挺了过去，并顺利地进行了一系列改革，实现了我们的既定目标，而我们从未像现在这样顽强与强大。\n\n但愿潮实的发展能永远地顺利下去。"
 CYS_make_a_year_of_hard_work_tooltip:0 "放！寒！假！啦！"
 
 CYS_pull_the_alarm:0 "拉响警报"
 CYS_pull_the_alarm_desc:0 "北太平洋剑拔弩张，阿留申群岛危机发生了，达摩克利斯之剑再次高悬于人类——包括潮实人——的头上\n\n在这场史无前例的危机中，没有人能够独善其身，世界再次被移到毁灭的边缘...\n情况紧急，已经不容犹豫了。我们必须拉响警报，并迅速商讨后续事宜。"
 CYS_pull_the_alarm_tooltip:0 "获得§Y阿留申群岛危机§!，其效果为（增加基础稳定度§R-25.00%§!）\n触发事件“§Y警报与紧急会议§!”\n潮实已陷入§R危机§!"
 
 CYS_cooperate_with_the_command:0 "配合急令"
 CYS_cooperate_with_the_command_desc:0 "整个共荣圈都进入了紧急状态，但是毕竟日本是世界上最强大的国家之一，它的军事实力完全可以维护我们的安全。\n\n现在看来，在这种危机之中配合政府的紧急命令，似乎是最明智不过的选择了。我们不能冒险，存在就是一切，一切为了存在，只有得以存在，我们才可以继续发展。"
 CYS_cooperate_with_the_command_tooltip:0 "触发事件“§Y防控要求§!”\n潮实现在需要§Y被领导§!"
 
 CYS_evacuate_the_school:0 "疏散撤离"
 CYS_evacuate_the_school_desc:0 "战争迫在眉睫，学校作为人员聚集的场所，又位于潮阳县城，很难不成为核打击的目标。外加现在物资紧张、人心惶惶，全校人员必须赶紧疏散撤离，不得慢半步。毕竟战争一旦发生，所有未撤离的人员，恐怕都难逃厄运..."
 CYS_evacuate_the_school_tooltip:0 "触发事件“§Y书呢？§!”\n实验学校将§R停摆§!"
 
 CYS_hand_over_our_supplies:0 "交出物资"
 CYS_hand_over_our_supplies_desc:0 "尽管我们很不情愿这么做，但目前来看，与其让我们的物资在核子烈焰下化为齑粉，倒不如把它交给公家，也许我们还可以盼盼他们把其中的一部分还给我们。在危机当前，我们只能两害相权取其轻了。"
 CYS_hand_over_our_supplies_tooltip:0 "触发事件“§Y清空库存§!”"
 
 CYS_the_military_takes_over:0 "军方接管"
 CYS_the_military_takes_over_desc:0 "走到这一步，我们早就预料到了这个最坏的结果，潮阳实验学校被军队接管了。对潮实，这势必造成巨大的负面影响，但为了能够在战争中存活下来，我们也无能为力了。\n再怎么说，这总比被核武器炸死要强得多。"
 CYS_the_military_takes_over_tooltip:0 "触发事件“§Y驻军§!”"
 
 CYS_mobilize_ourselves:0 "校内动员"
 CYS_mobilize_ourselves_desc:0 "政府不可信，这是郑立平，以及管理层的多数人，在多年的摸爬滚打与艰苦创业得出的结论。配合政府的紧令，意味着让政府接管我们的产业，这是灾难性的。\n\n如今潮实的发展已经进入快车道，何时的放手都将是前功尽弃！不论眼下危机有多么严重，我们都应自己掌握自己的命运和钱脉！\n\n我们和潮实共存亡"
 CYS_mobilize_ourselves_tooltip:0 "添加一笔数额§W很大§!的§S杂项支出§!支出\n获得§Y校内动员§!，其效果为（每日政治点数获得：§G+0.15§!\n增加基础稳定度：§R+5.00%§!）\n抗命是要冒着§R风险§!的"
 
 CYS_construct_defenses:0 "修筑工事"
 CYS_construct_defenses_desc:0 "我们掌握了自己的命运，但另一方面，这也极大增加了我们毁灭的风险。为了尽一切可能避免最坏结局，我们必须花巨资修筑工事，堑壕，防空洞，甚至防核设施。这样，当那一天来临，至少我们不会毫无还手之力..."
 CYS_construct_defenses_tooltip:0 "添加一笔数额§W较小§!的§w设施维护§!支出\n触发事件“§Y一二三，挖！§!”"
 
 CYS_hoarding_more_supplies:0 "囤积粮食"
 CYS_hoarding_more_supplies_desc:0 "粮食的重要性，是每一个活物都深知的，而饥荒的恐怖，至今仍然深入无数潮汕人的骨髓。为了预防粮食短缺，斥巨资囤积大量粮食势在必行。这样，末日来临的时候兴许我们能多撑那么关键的几天。"
 CYS_hoarding_more_supplies_tooltip:0 "添加一笔数额§W较小§!的§S杂项支出§!支出\n触发事件“§Y一车又一车§!”"
 
 CYS_school_is_suspended_without_suspension:0 "停课不停学"
 CYS_school_is_suspended_without_suspension_desc:0 "尽管我们停课了，但是如果有人说我们会停止学习，那就大错特错了。\n\n潮实学子丝毫不畏惧任何艰难险阻，就算我们学习的地点从明亮的教室转入了阴暗潮湿的半地下掩体里，每一个学生的日程表仍然被我们的计划安排所填满。即使末日将临，学习也仍将继续，只要我们活着，就没有什么阻挡我们继续学习前进的步伐。这是我们学校的本分，而我觉得这就是一种自信，潮实自信。\n\n那些不学习的家伙，让他们被核子烈焰吞噬吧。"
 CYS_school_is_suspended_without_suspension_tooltip:0 "添加一笔数额§W中等§!的§w设施维护§!支出\n获得§Y停课不停学§!，其效果为（每月升学率：§G+0.50%§!\n政治点数获得：§R-15%§!\n增加基础稳定度：§R-5.00%§!）\n触发事件“§Y太阳在哪？§!”"
 
 CYS_local_gods_bless_us:0 "老爷保号..."
 CYS_local_gods_bless_us_desc:0 "就这样吧，我们已经做完了我们所有能做的工作，也就是，无能为力了。\n\n就像无数其他祈祷中的潮汕人一样，我们还是把香火续上吧，现在潮实的生死，只能掌握在老天爷的手中了。"
 CYS_local_gods_bless_us_tooltip:0 "触发事件“§Y等待§!”"
 
 CYS_every_thing_will_be_alright:0 "...平安四顺"
 CYS_every_thing_will_be_alright_desc:0 "世界还没有我们想象的那般疯狂。似乎美日的谈判工作已经在有条不紊地进行着，管制慢慢放松，电视上播放的节目逐渐回归正常...\n\n谢天谢地，世界又被拯救了一次，我们终于安全了。"
 CYS_every_thing_will_be_alright_tooltip:0 "我们能做的只有等待"
 

#####建筑树#####
 CYS_annual_construction_project:0 "年度扩建"
 CYS_annual_construction_project_desc:0 "春来秋去，又是一个新学年。时间不等人，在廣東这片土地上更是如此。尽管我们垄断了粤东的教育，但这可不意味着我们就可以高枕无忧了——董事会制定了一个雄心勃勃的扩建计划，并打算在不久后快马加鞭地执行，以便巩固我们在教育业当仁不让的霸主地位。很快，潮阳实验将在廣東创造一个崭新的效率奇迹，全廣東的人们都会对我们的成就啧啧称奇。"
 CYS_annual_construction_project_tooltip:0 "启动§Y高一综合东楼§!建筑工程"
 

 CYS_that_s_a_great_deal_bro:0 "大笔生意"
 CYS_that_s_a_great_deal_bro_desc:0 "做生意最不可或缺的东西是什么？毫无疑问是金银。幸运的是，这不是我们要顾虑的问题。在郑董事长的金库里，堆满了大把大把的银子，有传言称其中有的甚至因为无处使用而腐烂——总之，有钱能使鬼推磨。只要我们给得足够多，无论多么大的工程都必将顺风顺水。\n\n现在，我们只需要把接下来的大票子摆好....."
 CYS_that_s_a_great_deal_bro_tooltip:0 ""
 

 CYS_smooth_road_is_familiar_one:0 "轻车熟路"
 CYS_smooth_road_is_familiar_one_desc:0 "俗语说，姜还是老的辣。谈起做生意，郑董事长可谓是身经百战。数十年摸爬滚打的人生经验，使他对廣東这片大地上一切的规则都了如指掌。毕竟，廣東的哪一个地方他没有去过呢？\n\n这次扩建工程的重要性可谓非同小可，我们承担不起失误的代价。小郑董还是年轻又简单，有时甚至有些幼稚。无论如何，我们都应让郑董事长亲自指导这笔大生意。这是我们眼下最佳的选择。"
 CYS_smooth_road_is_familiar_one_tooltip:0 ""
 

 CYS_contact_our_relatives:0 "联系唇齿"
 CYS_contact_our_relatives_desc:0 "我们的工作十分庞大与复杂，光靠金钱可远远不行。好在我们手头可以调动的资源，可不单单只有金钱。几十年的经商经历，让郑董事长可谓是高朋满座。人情绝对是潮汕的硬通货，他那如此庞大的人脉关系网络，让我们的工作如鱼得水。只要委托郑董事长出面，我们可以轻而易举地解决许多原本棘手的问题。"
 CYS_contact_our_relatives_tooltip:0 ""
 

 CYS_experience_is_powerful:0 "稳健经验"
 CYS_experience_is_powerful_desc:0 "郑董事长丰富的从商经验早已为众人所知，身经百战的他对经商过程中遭受的种种困难可谓是见得多了。只要他能稳健行事，凭借他那在廣東江湖混迹几十年的宝贵经验，我们至少也能得到一个不错的结果而不会亏损。"
 CYS_experience_is_powerful_tooltip:0 ""
 

 CYS_keep_the_goodies_inside:0 "肥水不流外人田"
 CYS_keep_the_goodies_inside_desc:0 "在廣東这片波诡云谲的土地上，值得信任的家伙可谓屈指可数，对于郑董事长，情况也是如此。\n我们一公布我们的建筑计划，就不知会有多少\"新朋友\"争先恐后地赶来投资与合作，——我们当然不会这么做了，天知道那帮各怀鬼胎的家伙会做出什么事来。我们只会与董事长精心维系的合作伙伴展开合作。我们承建，而他们装修，负责建材，自己的钱圈里的人一起赚，而完美避开那些不怀好意的“新朋友”。\n\n在廣東，竞争毫不留情。少给那些潜在的敌人一圆，就是多打击他们一分。过去我们这么做了，现在仍然如此。"
 CYS_keep_the_goodies_inside_tooltip:0 ""
 

 CYS_the_first_test_of_the_inheritor:0 "锋芒初试"
 CYS_the_first_test_of_the_inheritor_desc:0 "郑立平董事是一位杰出的，经验丰富的商人，但不可避免地，他终有一天要退休，不可能永远指导集团的建设。对于这个问题，董事长本人，以及全体董事会，都已经有了一个解决方案。\n\n郑立平董事的儿子郑益烽，早就被公认为他父亲事业的正统继承人。在父亲的强烈推荐之下，东京大学接受了这位朝气蓬勃的年轻人。尽管因为某些事情——据他本人所说，他认为没有必要在东大进修四年——郑益烽离开了东大，可他在东大的经历，使得他的才华已经得到认可。\n如今他，一位东大归来的好学生，就像尚未出鞘的利剑，而今度的生意恰好为其试锋。董事会一致认为，应让他包办这次的大生意。"
 CYS_the_first_test_of_the_inheritor_tooltip:0 ""
 

 CYS_open_tendering:0 "公开招标"
 CYS_open_tendering_desc:0 "郑益烽坚信，他父亲的路已经走到头了。潮汕原有人脉网终究不会永恒，只有广泛增加与外界的合作，持续的发展才是可能的。为此，他决定一次规模浩大的公开招标，以寻找真正可以给予我们利润的合作企业。在潮实的品牌效应之下，招标将毫无疑问地取得巨大的正面反响，这将大大加快我们的建设——毕竟在廣東，时间可是生命啊。"
