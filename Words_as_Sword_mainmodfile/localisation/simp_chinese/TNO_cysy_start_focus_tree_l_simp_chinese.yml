 CYS_it_is_important_to_try:0 "大胆尝试"
 CYS_it_is_important_to_try_desc:0 "郑益烽对他父亲偏保守的行事方式，感到十分不屑。\n\n在廣東，事物瞬息万变，日新月异，除了亘古不变的利润之外，几乎没有什么可以称得上是永恒的，在这种情况下，抱残守缺约等于自取灭亡。既然郑益烽接手了这笔大生意，他终于可以大展宏图。一个激进的建设计划已经提上日程，自信的郑益烽对这项计划的成功可谓是志在必得。\n\n不管怎样，我们只能祈祷事情本身的走势能符合他本人的预期。"
 CYS_it_is_important_to_try_tooltip:0 ""
 

 CYS_goodies_comes_from_its_new_source:0 "自有新源活水来"
 CYS_goodies_comes_from_its_new_source_desc:0 "计划取得了初步成功。乘着这股东风，郑益烽终于有机会践行他所信奉的理念。\n\n“问渠哪得清如许？为有源头活水来。”郑益烽对这句宋代哲人朱熹的名句深信不疑，父亲的企业网迟早会发臭甚至干涸，只有从市场来到市场去的活水才能长久。为此，他计划进一步扩大合作，将这笔生意带来的利润最大化，顺带结交更多的合作伙伴。\n\n不管怎样，这项计划给我们带来的利润确实是立竿见影。至于它是否向郑益烽宣布的那样，能给潮实注入崭新的活力，只有时间可以证明了。"
 CYS_goodies_comes_from_its_new_source_tooltip:0 ""
 

 CYS_take_advantage_of_vacation_time:0 "把握假期时间"
 CYS_take_advantage_of_vacation_time_desc:0 "再怎么说，假期也足足有数十天的时间，而这足以给廣東带来数不胜数的变化。尽管那帮学生在家里百无聊赖，但这可不意味着我们也可以懈怠，只因我们身处于廣東这台从不停转的巨型机器之中。即使是在假期，我们也必须一切照常，况且现在没有了学生的安全顾虑，我们可以加大马力，在假期内完成尽可能多的工作......\n\n否则，这片瞬息万变的土地上将再没有我们的一席之地。"
 CYS_take_advantage_of_vacation_time_tooltip:0 ""
 

 CYS_that_is_kwangtung_speed:0 "跑出广东速度" 
 CYS_that_is_kwangtung_speed_desc:0 "时间就是金钱，效率就是生命\n\n我们的一系列方案，现在看来总算有了回报。新大楼的建设速度如此之快，以至于有人将我们与那些名扬四海的廣東跨国企业相提并论。我们不会让他们被安上夸大其词的罪名。\n\n我们将会跑出真正的“廣東速度”，尽快完成建设，届时全廣東的投资者，甚至老百姓，都会对我们另眼相看！"
