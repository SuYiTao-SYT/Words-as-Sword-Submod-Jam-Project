 CYSY_map_building_1_nickname:0 "§Y==实验学校的心脏==§!"
 CYSY_map_building_1_desc:0 "即便你不是潮实人，也应该见过这座圆弧形墙面的建筑——这所被吹的天花乱坠的粤东名校的地标。\n\n十年前在这里刚刚打下第一根钢筋时，刚刚在房地产行业崭露头角的郑立平无论如何也想不到，这栋当地楼盘的附属品会是他第二个帝国的起点。作为潮实最早的建筑，高三行政楼见证了潮实从初建、崛起到如今辉煌的全过程。\n\n高三行政楼的中心竖轴便是潮实的权力中枢——校长室、政教处和教务处便位于这一轴线上，在这里可以望见大半个操场。两翼便是书声琅琅的高三教室，而其南边每层又有天桥与配备更多的教室的主教学楼连接，完美地构成了潮实最紧张的学习空间：芸芸学子离开这里便迈向帝国的高等学府。\n\n如今，这座建筑物已墙体斑驳，每层的六间教室也仅仅是聊胜于无，但其作为潮实最早的建筑，经历这近十年的风雨，见证了潮实的初建、崛起到强盛，今后也一定会见证更多潮实的辉煌。"
