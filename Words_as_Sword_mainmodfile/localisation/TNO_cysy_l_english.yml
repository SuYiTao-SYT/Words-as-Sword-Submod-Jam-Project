 autonomy_a_cysy_school_tt:1 "§w这块土地被特别授权为一个学校所自治。校区对学校事务享有一定的自治权，除了学校之外的权力均由本地特区政府所控制§!"
 
 CYS_THENEWORDER_DESC: "作为整个§W広東国§!最成功的私立学校之一，由§G鄭立平§!在§W潮汕地区§!所开办的§G潮阳实验学校§!在短短的四年发展之后，就如一条川流不息的大河一般，§W潮汕§!子弟从这里走出去，为§W広東国§!源源不断地输出优质的§B珠人技术人员§!与§B官僚§!——相对的，§W潮汕§!各地——乃至整个§W広東§!黄金般的商业机会也让这位§W潮汕§!的优秀企业家赚得盆满钵满。这是一个好时代，但谈不上§G“最好”§!：因为学校的未来将会永远地像先前的四年一样光明景气，永远都如此。\n\n至少，这位影响力早已渗透整个§W潮汕§!的企业家是这么想的。\n\n作为幕后投资者的§G鄭立平§!，到底也不过是一个精明的商人，他§R拙劣§!的§W日语水平§!与不甚出彩的文凭在整个§W潮汕§!乃至§W広東国§!都算不上什么秘密。为了更好地管理自己在§W潮汕§!的产业王国，他找到了一位合适的§B珠人§!来代理他的教育事业——§G張复昌§!。在帝国内获得多年优质教育的他，正好也一直在寻找大展宏图的机会。二人一拍即合，§G張复昌§!担任了校长，而§G鄭立平§!则幕后操作，提供资金。几年过去了，二人的合作仍然是那样的§R天衣无缝§!。至少看上去如此。\n\n在过去的四年里，§G潮实§!享尽了发展与繁荣。尽管眼下还有问题，但那无伤大雅——§Y本地人§!对高学费的§R抗议§!，§Y学生§!之间的§R窃窃私语§!，以及......这个土皇帝与那位§Y張姓珠人§!的§R合作问题§!。但这些都不是问题——§R大概。也许。一定§!。\n\n§C潮实必将永远地繁荣下去。"
 POLITICS_ZHANGFUCHANG_DESC:0 "潮阳实验的成功，绝非仅仅依靠一名大腹便便的商人而成。珠人張复昌作为实验的总设计师，为它今日的金碧辉煌立下了汗马功劳。他与鄭立平仿佛双剑合璧，用金钱与智慧将潮阳实验从一个胜利推向另一个胜利。\n\n比起他的合作伙伴，張复昌相对更加务实低调，在本地人间的名声也不如鄭立平那样糟糕。他的日语水平和文凭更是与鄭有着云泥之别。凭借帝国早稲田大学数学系的毕业证明和一口流利的日语，以及对帝国的忠诚，他成为了一名帝国内优秀的数学教授，并且获得了日本的国籍，享受着良好的名望。\n\n随着1950年《広東協定》的出台，張复昌同帝国千千万万的投资者一样看到了机会。为了谋求更多的利润，他带上全部资金，辞去工作，冒险来到新生的広東国产业，希望能抓住机会就此一战成名。他很顺利地获得了“珠人”身份，但不幸地，在几次重大的失败后，他所创建的公司彻底倒闭了。穷困潦倒的張复昌走投无路，最终他遇到了他一生中最重要的合伙人——鄭立平。两大巨头就此相遇，鄭立平提供给張复昌一份位高权重的管理职务，双方愉快地达成协定，張复昌的人生也就此走上了一条崭新的道路。\n\n張复昌和鄭立平的合作，在外人看来，是如此的天衣无缝。\n\n但張心里却另有打算。\n\n两大巨头的相遇向来只是偶然。鄭立平向来认为自己对張复昌有恩，对張复昌说话颇为无礼——尽管人们普遍认为，这不过是鄭立平拙劣的日语敬语掌握所致——但却要求張复昌毕恭毕敬，并不承认他们之间的平等。而張复昌也对鄭立平的文化水平嗤之以鼻，对鄭立平的无礼颇有微词。\n\n但至少，目前，一切都还在掌控之中，暂时......两位珠人的合作，究竟是否会像外人眼中那样永不停息？\n\n时间会给出答案的。"


