 TNO_CountryClosing_epilogue_generic: "感谢您游玩《寒窗语剑》(Words-as-Sword/WAS)的第一个demo内容！虽说只截取了游戏开局不到两个月的剧情，但是我们相信你一定会喜欢画的这些饼的（划掉）。\n\n在新春来临之际，实验学校的总设计师张复昌辞职了，而校内高层的各位野心家也正紧盯着校长大位，谁能填补这一权力真空？而张复昌一手设计的学校机器没了操盘手又将如何运转？再往下看，几年来不断上涨的学费等，早已刺痛了各位潮实学子的心，是继续忍耐还是站起来争取自己的权利？这一切唯有时间才能解答。\n\n你说得对，但是这一切都来源于两年前几个中学生的yy，如今，在大家的鼓励支持和潮实P社同好会成员的努mo力yu下，终于做出了这个“大号leak”性质的demo……在这个过程中我们成长了很多，同时也计划了甚至做出了更多有意思的内容，将会在接下来慢慢呈现给大家！\n\n最后，邀请大家到我们的频道讨论区进行锐评，请多多指教！"



