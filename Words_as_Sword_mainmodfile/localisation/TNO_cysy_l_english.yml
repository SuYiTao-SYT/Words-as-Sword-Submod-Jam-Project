 despotism_cysy_system_subtype:0 "潮实体制"
 despotism_cysy_system_subtype_desc:0 "潮实体制是自创校以来，张复昌校长根据潮实师生特点不断实践而形成的管理体系。宏观上看，学校两大权力十分融洽\n\n在此体系中，总校长为首的§n政教处§!掌控着学校的最高行政权力：小到假休等日常事项的安排，大到招生详况等年度大事的决定，都必须经过§n政教处§!的大手。在教学区，各个班级为学校承认最底层行政单位，它的责任主体就是其班主任，而各年级的年级组和§l学生会§!在这其中发挥着承上启下的作用。在宿舍区，则是各宿舍，由对§n政教处§!负责的§f风纪委§!进行主要的直接掌控。§n政教处§!的人事任免是自上而下的，这些出色的“行政”老师，一般情况下由总校长精心挑选。\n\n一个学校，最重要的便是上课和考试，这些最为“日常”的教学方面安排任务则是落到了§a教务处§!的肩上，再由各个年级的各科备课组落实到每位科任老师，进而保证学校的教学进度相对同步。张复昌潮实体制最大的创新之处就是给予了§a教务处§!半独立的性质：各科任老师推选出各年级各科的备课组组长，各科统筹进而得到§a教务处§!的人事安排。事实证明这样独特的教务系统保证了顶层计划与底层教学的紧密配合，可以说是教学成功的重要制度。" ######################################
 esoteric_nazism_lchism_subtype: "衡水模式"
 esoteric_nazism_lchism_subtype_desc: "等等？你说衡什么来着？\n\n衡水市，一座河北省的小城，一座很普通的小城，大部分潮汕人甚至都不清楚它的确切位置，其名来自于当地“漳水横流”的水系布局，这并无什么奇特之处。然而，当卢传红老师开始它那传奇般的职业生涯的时候，不知是谁做梦梦见了，还是哪次饭后茶谈生造的，总之这个词莫名其妙地被用于形容他的管理办法，从此便与它紧紧联系在了一起。也有人直接用其名称之“卢传红模式”，这两种称呼并无实质上的区别，后者甚至更贴切。\n\n早在潮实始建之初，卢传红就利用张复昌的潮实体制较大的底层自主性，在他所管理的班级开始了那近乎疯狂的试验。要是说潮实是将学生培养成*学习*机器，那卢传红做的就是直接把学生当做*考试*机器。他认为，在広東弱肉强食市场法则和考试制度下，一切所谓学生综合发展或者素养提高都被证明是无必要的，真正使学生成为成功者的只有最后那一点分数，以及在都市丛林里斯巴达般不可击败的意志力。\n\n那么，如何成就这两点呢？实现它的金钥匙就是效率，极高的效率，无止境的效率。在他的班级里，一切的空闲时间和娱乐活动被剔除，军事化的备考，题海战术等成了学生的一切。当学生们边跑操边晨读时，他们就已经强过正在聊天的潮实同学们；当学生们不需要洗澡时，他们就可以节省下同学们失去的时间；当每顿饭只能吃几口时，他们就不用跟同学一样去挤破头抢饭；当下课时间被压缩成3分钟时……结果是年年卢的班级一直占据学校第一名，甚至超越潮实培优班。这一切的一切都是在磨炼学生强大的意志，是学生无怨无悔为自己奋斗，是卢传红老师殚精竭虑地为了学生着想！\n\n如今，衡水模式（或者说卢传红模式）已经被证明是最成功的的：它即将随着卢老师把控全局的步伐，一起推广到整个潮实，那时候潮实取得的成就将是无与伦比的。"
 Sphere_A_Campus: "自治校区"
 Sphere_A_Campus_effect: "[!Sphere_A_Campus]"
 Sphere_A_Campus_desc: "§R禁用GDP界面和通用经济系统§!\n\n严格来说，一片自治的校区称不上“一个国家”，甚至都不能算是一个政治实体。虽然広东国独特的政治生态给了其自主活动的机会，不可否认的是事实上处于私营企业控制下的潮阳区土地理论上仍是広东国的主权领土。当然，与其说它是共荣圈的一份子，倒不如说它是处于共荣圈中的広东国的一部分。"

 ##COUNTRY_INFO_CYSY: "§G==潮阳实验学校==§!\n\n作为整个§W広東国§!最成功的私立学校之一，由§G鄭立平§!在§W潮汕地区§!所开办的§G潮阳实验学校§!在短短的四年发展之后，就如一条川流不息的大河一般，§W潮汕§!子弟从这里走出去，为§W広東国§!源源不断地输出优质的§B珠人技术人员§!与§B官僚§!——相对的，§W潮汕§!各地——乃至整个§W広東§!黄金般的商业机会也让这位§W潮汕§!的优秀企业家赚得盆满钵满。这是一个好时代，但谈不上§G“最好”§!：因为学校的未来将会永远地像先前的四年一样光明景气，永远都如此。\n\n至少，这位影响力早已渗透整个§W潮汕§!的企业家是这么想的。\n\n作为幕后投资者的§G鄭立平§!，到底也不过是一个精明的商人，他§R拙劣§!的§W日语水平§!与不甚出彩的文凭在整个§W潮汕§!乃至§W広東国§!都算不上什么秘密。为了更好地管理自己在§W潮汕§!的产业王国，他找到了一位合适的§B珠人§!来代理他的教育事业——§G張复昌§!。在帝国内获得多年优质教育的他，正好也一直在寻找大展宏图的机会。二人一拍即合，§G張复昌§!担任了校长，而§G鄭立平§!则幕后操作，提供资金。几年过去了，二人的合作仍然是那样的§R天衣无缝§!。至少看上去如此。\n\n在过去的四年里，§G潮实§!享尽了发展与繁荣。尽管眼下还有问题，但那无伤大雅——§Y本地人§!对高学费的§R抗议§!，§Y学生§!之间的§R窃窃私语§!，以及......这个土皇帝与那位§Y張姓珠人§!的§R合作问题§!。但这些都不是问题——§R大概。也许。一定§!。\n\n§C潮实必将永远地繁荣下去。§!\n\n§G==特色==§!\n\n- 在§Y教育§!和§Y盈利§!中权衡利弊。带领学校走向未来的§G无限可能§!\n\n- 把握§W広東§!的§Y政治风向§!对学校的影响，维持这所§R旭日之下§!学校的存在\n\n- 处理好与学校的主体——§Y学生们§!——的关系，维持学校控制，维护校内稳定。"
 COUNTRY_INFO_1_CYSY:0 "§G==潮阳实验学校==§!\n\n随着1950年一纸§W《広東协定》§!的签署，§W広東国§!的建立使已经当了十几年“汉奸”的鄭立平发现了§Y机会§!。凭借在沦陷区的运输（也许是走私？）生意，他有了在日本合作者中不小的名气、在§B潮汕§!本地的威望、以及最重要的——财力，这一切都在推动几年后§W広東§!东部第一个本地注册企业——§G建平建筑有限公司§!的成立。接下来的故事尽人皆知。\n\n在他的王国蓬勃发展之际，他又趁着李嘉诚掀起的§Y本地企业浪潮§!创办了§G潮阳实验学校§!——以便在扩展收入的同时为他的王国培养部分合适的接班人。他找到了一位合适的§P珠人§!——§O張复昌§!。在§W帝国§!内获得多年优质教育的他，正好也一直在寻找大展宏图的机会。二人一拍即合，§O張复昌§!担任了校长，而§O鄭立平§!则幕后操作，提供资金。而§W広東国§!的特许也使得§G学校§!得以以一个§Y半独立§!实体运行\n\n恍惚间，§G潮阳实验学校§!已经享受了四年的稳定与辉煌。它源源不断地向§W広東国§!输送优质的§P珠人§!人才，为无数上进，努力的§B本地孩子§!提供着上升成为§P珠人§!通道。与此同时，在§B潮阳§!某处的金库中，数目惊人的金银财宝也一刻不停地奔流而入。这一切的荣光，都与§O張复昌§!为首的校方良好的管理，企业家§O鄭立平§!的精明经营，以及更重要的两方之间的§R通力合作§!，有着密切的联系。在这空前的繁荣中，他们高唱着赞歌，竭尽他们的聪明才智充实着自己的荷包，扩展着他们在§W広東§!偏远地区的垄断王国。他们坚信，这盛世是空前的，但绝非绝后的，在潮汕之外，§G潮实§!只会从一个胜利走向另一个胜利。只要两方能§R愉快合作§!，§G潮实§!的发展就必将稳中向好。\n\n但，在§G潮实§!全盛的表象之下，异议者们也在窃窃私语。\n\n§O鄭立平§!从未掩饰过他对利润的追求，数十万圆一学期的§R高昂学费§!便是最好的铁证。事实上，他从未打算把教育提供给那些§B潮汕§!穷鬼们，即使他们中有的是他的同乡。本地学校在§O鄭立平§!的垄断面前犹如螳臂当车，丝毫没有与§G潮实§!竞争的力量。这阻止不了一些人砸锅卖铁，将子女送进这个王国，让他们的子女在这学校中落地生根，最后走上§W広東§!金字塔的中上层。\n\n但这些§B潮汕人§!究竟能不能成功地成为真正的§P珠人§!，摆脱在§B潮汕§!腐烂或成为零件的结局呢？在校外，§B潮汕人§!的抗议活动也在§R愈演愈烈§!，这样一个§P多重色彩§!的学校受到多方§R抨击§!。学校方面的处理则§R不尽人意§!……至少在他们付诸行动前如此。与此同时，日益严峻的§W広東§!政治形势无疑会加大这种§R威胁§!\n\n另一方面，在校内，在学生中间，对伙食的抱怨，高学费的谴责，对校方的问候，甚至是对所谓“汉奸”行径的§R反抗§!，都时有耳闻。传闻在学生中间，甚至出现了§R秘密反校的学生组织§!。不过这也也许只是学生们幼稚的又一体现。只有时间能证明他们的看法§Y是否正确§!。\n\n1962年新年的钟声已经敲响，对§G潮实§!来说，这一年究竟是会像往年一样§C腾飞的一年§!，还是是一条通向§R完全未知的一条新道路§!？\n\n§G==特色==§!\n\n- 在§Y教育§!和§Y盈利§!中权衡利弊。带领学校走向未来的§G无限可能§!\n\n- 把握§W広東§!的§Y政治风向§!对学校的影响，维持这所§R旭日之下§!学校的存在\n\n- 处理好与学校的主体——§Y学生们§!——的关系，维持学校控制，维护校内稳定。"
