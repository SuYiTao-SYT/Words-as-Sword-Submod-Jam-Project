 cysyxx.10005.t:0 "冬晨一瞥"
 cysyxx.10005.d:0 "张复昌终于无法忍受案牍劳形带来的疲倦。一年下来，无论是改革，晚会，还是危机，一切都让他心力交瘁。他决定暂时将一切抛诸脑后，登上行政楼楼顶，俯瞰一下整个潮实——他伟大的杰作。\n\n天气正好。尽管一月天气尚冷，但和煦的阳光消散了刺骨的寒风。“此等宜人的天气正适合跑跑步，打打球啊，有时间的话……”张复昌不由自主地自言自语了起来。\n\n可一眼望去，操场上却安静得很，空无一人——他忽然回过神来，这是早读时间啊。都快新年了，还是这么好的天气，学生们却还在“一生懸命”……现在操场上只能看见一堆又一堆的建筑废料。突如其来的危机带来了许多，那时，他动员教职员工和学生加固原有建筑，未雨绸缪挥洒汗水。现在已经不再需要那些简易的工事了，于是它们成为留下来的垃圾，还要很长的时间来使美丽的校园恢复原样——\n\n刹那间，他与学生们产生了共鸣。一个月，一年以来的改革工作，折腾的不只有他自己，也有学生们啊。他自己也许可以小憩片刻，学生们会不会有这样的余暇呢？然而，就算是危机过后大伙重获新生的时刻，在学生们看来，期末考考不考还是个悬而未决的问题——\n \n “准备安排期末考的话，今年学生们估计都没法回家过年了呢……”想起来前几天和其他几个学校高层的饭后茶谈，他犹豫了片刻，看着刚刚下课的学生们正走到走廊饮水机打水，教学楼又稍稍热闹起来，“算了。今年的寒假就按照往年的正常时间安排吧。期末考什么的，就让他随危机一起去吧……”\n\n他站了一会儿，很快，上课铃响起来了，刚刚还摩肩接踵的各楼走廊转眼间空无一人。看着操场上那堆建筑废料，其中一些竟然能折射出五彩阳光……张复昌打了个哈欠。学生们在努力学习，他也不能休息得太久。他转过身，走下了楼梯。"
 cysyxx.10005.a:0 "是时候回去工作了……"
 cysyxx.10005.tooltip:0 "§Y寒假的安排提上日程§!"
 
 cysyxx.10006.t:0 "收尾工作"
 cysyxx.10006.d:0 "“真是太阳打西边出来了！今年寒假居然没推迟，本来以为还要再多读几个星期呢！” \n“お前アホが?当初我说的时候你不是不信，还骂我造谣吗？”\n“总之赶紧把扫除做完吧”李阳边用手中泛黑的抹布擦着老旧的窗子，一边戏谑着说道：“好日子还在后头呢，你等着偷着乐吧！”\n“为什么放假了你还这副模样啊？”小王一边说着，一点一点地刮下天花板上厚厚的蜘蛛网，“まさか、你该不会失恋了吧？\n“うるせぇバガ！请用你自己的脑子想想！学的内容多成这样，这学期缺了的，都会在下学期成倍偿还给我们啊！这样回家你不会良心不安吗？”\n“そうだね…”小王撂下了大扫帚，只是摇摇头叹息着“就算我们在家想学，也没那股劲，根本赶不上那帮优等生……”\n“俗话说‘不怕同学是学霸，就怕学霸早放假！’くそ、导弹危机整这么一出，简直让我们一整个学期的努力都白费了啊……”\n\n话音刚落，一阵脚步声传来，二人不约而同转过头，看见是数学老师，愣了一下，转而马上静下来继续劳动。老师显然已经听到了他们的话，叹了口气，说：“我们老师也不容易啊，你们放假，我们做的计划就得改，不少课程都作废了啊，真没办法……”数学老师看了看教室，也就离开了。俩小伙面面相觑，若有所思……\n\n数学老师回到办公室，映入眼帘的不是浩如烟海的教案，就是对着教案忙碌着的同事们。坐到办公桌上，他叹了口气，做起了与他的同事们一样的事情。“备课组瞎折腾再加上导弹危机，这下真的吃不消了啊，哎！”\n“现在你再来看看所谓评优的标准，这种情况下谁能有那个业绩！” \n“就是啊，从时间充足浪费到到现在压根没法上课了，高层那帮人到底—”\n那位老师的声音戛然而止。又有一阵脚步声传来，正是来巡查张复昌和郑立平，整个办公室一瞬间又恢复了死寂，只剩风枯燥的声音，一如往常。\n"
 cysyxx.10006.a:0 "就要放寒假了，也许吧......"
