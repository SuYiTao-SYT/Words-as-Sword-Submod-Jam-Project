 cysyxx.10007.t:0 "赶工"
 cysyxx.10007.d:0 "“张校长，这边完成得差不多了！”一放下教务处直连校长室的电话，高中部校长就把腿搭在桌上。虽然张仕平只是临时在这担了几天职，但提前交卷的他觉得他已经能交上一份很好的答卷。在教务处桌子堆了好几天的一叠叠资料已经被收拾掉了，在几天的辛勤工作下，现在有一份最终修订版表格工工整整地摆在办公桌上——即将呈现在张复昌眼前。\n\n“好啊，很好啊，你们干的挺快的！”张复昌对着这一份分班名单啧啧称奇，“我这才说了几天你们就完成了……”他只好低着头看着张仕平，后者仍然舒舒服服地靠坐在办公椅上。张复昌没有在意，而是把目光聚焦回名单上，接着说：“……不过，既然没有进行期末考试，是以什么标准进行分班的？”张仕平正坐起来，臃肿的脸舒展着：“潮实最不缺的不就是考试吗？” \n\n见张复昌仍然翻看着那一叠纸，他躺回椅子，神秘地说：“今年还是考了不少次试的，综合起来一下子就能统计出来了。其他的一些因素嘛，我们也考虑在内了……”说着便挥起手，准备叫办公室里面其他人把刚装箱的那一叠叠成绩表搬过来。“算了，不 用看了，就这么办下去吧，也没其他时间了。”张复昌摆了摆手，示意他把手放下，“特殊时期特殊作法，也只能这样了，你们准备印出来贴出来吧。”说着便走了，从始至终没有坐下来过。\n\n“是啊，特殊时期还有特殊收入呢。”张仕平又直起身子，眯着眼睛看着校长的背影。"
 cysyxx.10007.a:0 "“算上‘赞助’这个因素，更好进行分配了呢。”"
 cysyxx.10007.tooltip:0 "我们无法预料特殊方式制定的名单所带来的的§R后果§!"

 cysyxx.10008.t:0 "分道扬镳" 
 cysyxx.10008.d:0 "“什么？这么快就贴出来啦？这不是还没期末考吗......” 小梓 大笑着看着楼层布告栏那里围着的人群， “咱俩成绩差不多一样，不出意外下学期又可以在一起啦！”说着她便扯着朋友菱菱的衣袖就想往人群里头钻，然而已经里外三层又三层地围了个水泄不通，奈何她俩身板小如何踮起脚都看不到，只好站在一旁观望。\n\n在小梓喋喋不休时，菱菱却默不作声，事情总觉得哪里不对劲。她把手攥在一起，拨弄着，开口难掩心中的担忧：“诶，期末考不是取消了吗……”“……跟你说，就凭我最近这么努力，就算水平追不上你，也大概可以分配到一个班里吧？你在上游，我在下游，还不是在一起……嘻嘻” 就在她们说话间，已经有不少同学看完了表，反过来一个劲地往外挤。\n\n “你看过了没……”“……现在完蛋了，怎么办……”“扑母啊……”“……哥你在哪个班……”“……这什么死父分班啊……”呼叫声、抱怨声、跺脚声随着一个又一个挤出来的同学带到俩人这儿，小梓脸上常挂着的笑容凝固了，也不说话了，只是看着这些同学要么独自以怅然若失的神情走开，要么几个人大声抱怨着离开。渐渐地，围观的人群少了很多。\n\n “小梓，现在去看……？” 或许菱菱觉得现在就挤得进去了，亦或许是看着小梓有些发怔，于是反过来拉着朋友的手，走近了布告栏。“反正迟早都得知道，现在看就看！”小梓试图挤出一点笑容，反而使她紧张的情绪愈发流露出来。菱菱攥紧了她的手。\n\n布告栏上的表格贴的端端正正，盖在下面歪歪斜斜的其他告示上，显得十分正式，然而由于手指一行一行地摩挲下来，字迹已有些发晕影。小梓也用她的手指一行一行地找着，与菱菱的目光多次相交而又分离。“我看到了……好像是二十班？”菱菱小声地告诉小梓，小梓则一边仍在寻找着，一边大声地回复她：“哇，是培优班？那我估计也……”小梓的话没有说完，菱菱也知道发生什么了。"
 cysyxx.10008.a:0 "而她只是搂着她，眼泪滴到了手上。"
