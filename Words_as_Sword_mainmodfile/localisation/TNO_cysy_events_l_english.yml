 cysyxx.10001.t:0 "元晚一角"
 cysyxx.10001.d:0 "当校广播宣布元旦晚会将在新年的第二天重新举行时，几座教学楼不约而同地爆发出一阵阵震天撼地的欢呼，掌声此起彼伏。如今这欢乐的浪潮已经涌入礼堂，一股冬日里不常见的湿热气氛填充了这不大的空间。人群的兴奋已近极点。\n\n“狗盛！役立たず！看你选这个破位置，坐在最后看个浪！”\n“诶我说田哥知足吧你，这不找个高点的位置照顾你小身板——”\n“臭鸡怎么不照顾我近视呢！”说着，田哥给老盛一推，差点没给他从这“高位”推下去。在他们的前面，或者说是下面，混杂着潮汕话和日语的嬉笑声叫喊声，把礼堂的一切烧的像在桑拿房里一样热。\n\n“くそったれ，大冬天热成这样。”田哥一边脱着小羊毛背心，一边向人群啐了一口。老盛没看到唾沫星子飞出来，只是一只手搭在同桌的肩上，神秘地说：“热核战争来了你才知道什么叫热。”，没等田哥开口，他这接着说：“等核冬天估计就凉快了。”\n\n这句话使两个人都冻上了，没人说什么，好像什么也听不到……是啊，谁能忘得了几天前的恐惧与躁动呢？当檀香山海面上剑拔弩张，汕頭的防空警报几度响起之时，几次费劲协助学校挖工事的两人，又何曾奢望过今日的劫后狂欢呢？\n\n田哥悻悻地把背心套了回去，一滴汗滴落在早已起雾的眼镜片上。“死父美国仔——”“还有日本仔……”两人吞了吞唾沫，默默地抬起头，试图把注意力转移到台上。恰好一阵齐声呼喊打断了他们的思绪，原来幕布已经拉开了，两男两女两个主持人正边面带微笑向观众点头，边慢慢踱步到舞台中央。最高的那个向台下比了个手势，躁动的人群立刻安静下来，而在主持人整齐地鞠躬后，立刻又响起了雷动的掌声。"
 cysyxx.10001.a:0 "诶你看，那个姐姐好看……"
 cysyxx.10002.t:0 "元晚一角"
 cysyxx.10002.d:0 "田哥扯了扯老盛的袖口，向台上使着眼色说：“诶你看，那个姐姐好看…”"\n“嘘！认真听——”\n\n主持人再次向台下鞠躬，抱怀激情地高声说：“尊敬される指導者、教師の皆様、親愛なる学生たち，こんばんは！”台下有好事者附和着喊“好！好！好！”，主持人的尬笑引来一阵欢笑，随即又被热烈的掌声盖过了。“パーティにご出席になる指導者の皆様を紹介させていただき——”\n\n田哥目不转睛盯着的那个主持人侧手指向前排，“潮阳实验学校，張復昌校長！”一个穿着西服的瘦小身影在第一排中间站起、转身，在口哨与掌声中给人群鞠了一躬。“学校の創立者，集団代表取締役，鄭立平さん！”，老盛很容易地就分辨出了那个胖子，那个大腹便便的身影在掌声中也向着人群鼓掌。虽然掌声大而久，但是老盛分明听到了几声唏嘘。“傑出的な校友，集団社長，鄭益峰さん！”，田哥直起身子张望，只看见一个高瘦的身影摸着帽檐向后点了点头，一阵唏嘘响起，但是很快便被掌声所淹没了。“潮阳实验学校高中部，張仕平校长！”，凸起的又是一坨肉，只不过小一点，面对取而代之的声声耳语，他举起手用力地在空中鼓掌，这成功换来了象征性的掌声。“指導者様、座ってください！”几个主持人脸上的笑容没有丝毫改变，人群却渐渐重新沸腾起来，“潮阳实验学校1962年の新年会，正式に開始いたします！请！”最终这一个小心而精心安排的潮汕话音点燃每个人的热情，灯光渐暗，人群欢呼起来。\n\n田哥和老盛早就把刚刚那阵惊愕抛至脑后，连带着一股热血涌起，哥俩也投入到狂欢之中。"
 cysyxx.10002.a:0 "祸去福临，今夕何夕？"
