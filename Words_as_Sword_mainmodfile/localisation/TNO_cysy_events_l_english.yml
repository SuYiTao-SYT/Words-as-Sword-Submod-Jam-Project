 cysyxx.10003.t:0 "紧急电报"
 cysyxx.10003.d:0 "滴滴的电报声划破了通讯室的静谧，自从危机民用电台就被管制使用以来，电报声就很少在通讯室响起了。随后，几个身影匆忙地钻进了这小小的房间，注视着向电报机走去的张复昌，心中预测着一万种可能的情况。\n\n此时正众人紧张地将数字歪歪斜斜地译成电码表上的假名……很快，但又似乎过了许久——电报的内容呈现开来——“导弹危机已得到和平解决，汕頭特区紧急状态即将解除……”\n\n走廊响起了急促的脚步声，已经安静了几天的行政高楼层热闹起来，张复昌将召开紧急会议的消息随着脚步声传到了各个紧急动员办公室。不久，所有高层都在校长室集合完毕，所有人屏息敛声，似剑目光聚焦在颤抖着手的张复昌身上。\n\n喜不自胜的张复昌不小心没控制住自己念电报文的音量。但是没关系，在几秒内，整个校长室同时沸腾了。每个人心中的那块大石，悬于每个人心上的那把达摩克里斯之剑终于落地了。"
 cysyxx.10003.a:0 "“你们去把广播稿准备好！”"
 cysyxx.10003.tooltip:0 ""

 cysyxx.10004.t:0 "终于能松一口气了"
 cysyxx.10004.d:0 "就像一个小时前那样，广播的提示音也撕开了教室里沉重的气氛，奋笔疾书沙沙声不知是主动停下了还是被盖过了，只留下“噔噔噔噔”的回声。“现在利用晚自习最后几分钟播放一则紧急通知：”广播顿了顿，所有窗户已被密封的教室里静得出奇，隐约能听到两位胆大的学生的窃窃私语：“所以毁灭的日子真到了吗？”“くそったれ、谁知道啊！反正现在也没什么希望了啊，毁灭就毁灭了吧……”\n\n没等他们猜测，广播继续念了下去：“由于导弹危机的和平解决，我校‘停课不停学’校内封闭学习紧急状态如今正式结束！请同学们……”同样地，没等广播念完，广播的声音就被雷动的掌声，激动的欢呼声所淹没。而后的下课铃声更是让各个教学楼沸腾到极点，本已准备好迅速进入半地下临时集中休息点的同学们仿佛忘记了时间，心里紧绷了十多天的弦终于松下来了。\n\n刚才还在猜测的两个学生，现已一起走到了操场上。他们抬了抬头，仰望那许久没有好好看过的夜空。星汉灿烂的天空一如往常，仿佛一切都没有发生过似的。唯一的最大的区别就是——笼罩在人们心头，潮实的天空上，整个东亚的天空上的阴霾，再不复存在了。\n\n他们知道，明天太阳照常升起，日子也将一如往常的过下去。"
