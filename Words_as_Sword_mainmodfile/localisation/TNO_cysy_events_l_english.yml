 cysyxx.10009.t:0 "午后会面"
 cysyxx.10009.d:0 "“嘀嘀——”由于学校路段禁止鸣笛，张复昌已经有一段时间没有遇到这种声音了。然而他并没有听到门口保安的大声呵斥，看来之不易的午后休息时间将要被毁了，现在的他被这一阵阵喇叭声搞得心烦意乱。而当披上西装走到校门口准备一探究竟时，他才意识到来者不善：\n\n一辆红色的Datsun Sport停在了校门的正中央。“哦，张校，休息够啦？”说话的是张复昌先前的学生，现在的合作伙伴（更像是顶头上司）——建平集团董事郑益烽。张复昌知道这人的德行，于是也就咽了咽唾沫，笑着说，“啊你看我，不知道郑董来了！”他向郑董伸出手，看见对方没有动作，又转而指向行政楼，“外面冷，先里面请！”\n\n“我爹今年别的事情忙，我就来了。”郑益烽高高翘起的二郎腿几乎踩进了茶几，“今年年末和往常一样吧，校长？”“今年事情太多了，忙！”张校长很少受到年轻人给予的压力，但是他也早就知道这位小董不比他父亲那么有人情味，不知道他要来挑什么刺。恰逢今年意想不到的情况太多……现在的校长却不得不陪尽笑脸，向这位金主少爷一条条分析现状，就像几年前数学课上讲题一样，那时，对于校长来说，郑益烽就是千千万万学生中很普通的一个。\n\n郑益烽的表现诠释了什么叫不忘初心：他一遍遍地拨弄着茶几上那些精致的功夫茶茶具，他还是他，那个从来不听认真课的他。“所以说，今年可能会有点小问题……”听到这，郑益烽突然把茶夹用力塞进茶筒里，双手搓了搓，抬起头盯着张复昌 ：“今年集团那边也有‘小问题’，看来大家只好顾自己的问题咯？”张复昌一时不知如何是好，郑益烽接着说：“不过，你们的成果我们还是得顾的……”说完便起身，抓起帽子就离开了。\n\n张复昌走到窗边，从校长室，他可以看到大半个潮实。下午的课结束了，有不少学生已经在操场上活动，划出夕阳下的一道道橙色的身影。"
 cysyxx.10009.a:0 "“成果？”他喃喃道，“今年这收成应该还好吧……”"
 cysyxx.10009.tooltip:0 ""

 cysyxx.10010.t:0 "年会"
 cysyxx.10010.d:0 "随着年会主持人的登台，台下的讨论声渐渐消失了。大家抑制着激动的心情，摆出严肃的面容迎接那他们早已司空见惯的仪式。\n\n一阵寒暄，一阵客套。但今年大家似乎对此不大耐烦。在经历了导弹危机等一系列骇人听闻的大事件之后，教师们也已经身心俱疲，现在他们的心情与那些学生又何尝不是一样，都带着劫后余生的庆幸，准备与家人欢度又一个春节。台下，关于准备车票之类的琐碎事务都讨论声此起彼伏，渐渐地，会场似乎又变得嘈杂。但不久，会场又重归寂静——\n\n“为表彰这一年来，各位老师们的辛苦贡献，综合考量今年各位的KPI指数，为各位教师分发年终奖金……”许多人都面露喜色。这就是他们的盼头啊。但这喜色很快又转变为了不安的皱眉——"
 cysyxx.10010.a:0 "注意，听好了！"
 cysyxx.10010.tooltip:0 ""

 cysyxx.10011.t:0 "奖金"
 cysyxx.10011.d:0 "“张复昌总校长，获得优秀教师一等奖金……”张复昌也沉默无语地上了台，接过那张大大地标着陌生数目的“奖状”，与会者对这个数目无不生疑：这比平时要少不少……考虑到导弹危机，也许是它导致财政不景气。\n\n “高中部张仕平校长……优秀教师一等奖金……”\n“为什么他能……”会场上爆发了一阵声浪，讨论声再次此起彼伏，“居然比去年还多？” \n张仕平同样面无表情走上台，接过那比张复昌还要多的奖金，扫视了一眼台下的人群，默默地下了台。会场又慢慢恢复了平静——不到一分钟。\n\n“优秀班主任……卢传红老师……优秀教师一等奖金” \n这次终于有人坐不住了。一位与会者拍案而起，激动地训斥些什么。在旁人极力拉扯下，他又坐了下去。卢传红一边用嘲讽的眼神看着他，一边微笑地走上台领走了奖金，在他人愤怒的注视下回了座位。\n\n “接下来是二等教师奖金……”\n一个个令人咂舌的数目被念了出来，每个数字都能在台下激起千层浪。“你们这是在打发……”教师们一年的盼头，好似被一盆冰水彻底浇灭，多数人的愤怒已经藏也藏不住了，眼看会场似乎就要走向失控——“我宣布，本次教师年会圆满结束”\n\n望着那些默不作声离去的背影，郑立平松了一口气，但紧接而来的是无尽的不安。似乎，眼下的形势有些超出他的控制范围了……\n他和总校长都沉默不语，但他们都对一个信息心领神会——"
 cysyxx.10011.a:0 "真是山雨欲来啊。"
 cysyxx.10011.tooltip:0 ""

 cysyxx.10012.t:0 "例行公事"
 cysyxx.10012.d:0 "夹着一叠文件，张复昌冷静了下来，轻轻地推开了董事会的大门。就像往年那般。过去，每当年末到这儿汇报时，这里的气氛总是让他感到安心。这似乎不过是一次加强与董事会方面合作的机会罢了。\n\n但在发生了这么多事之后，这次的张复昌在汇报改革成果的欣喜之余，又夹杂了不少不安。他竭力遏制着他复杂的心情，平静地走进董事会的会议室。但事情似乎并不如他所想的顺利。\n\n“总校长，你总算来了啊”郑立平没有像往日一般堆砌一脸的笑容，而是从一堆文件中抬起头严肃着看着他，这也是在场其他人的动作——连同他的那位继承人，郑益峰在内。\n\n现场的气氛令张复昌感到些许不妙，但他仍然不动声色地坐在自己的座位上，等待其他董事会成员总结完去年的工作。而轮到他拿起自己准备好的文件站起来时，他还没开口，就听到了郑立平不耐烦的质问。“这几个月，学校的财政情况似乎不容乐观啊。身为总校长，你对此怎么看，又打算怎么处理呢？” "
 cysyxx.10012.a:0 "这其实事出有因……"
 cysyxx.10012.tooltip:0 ""

 cysyxx.10013.t:0 "失职"
 cysyxx.10013.d:0 "张复昌尽力让自己保持冷静。“这其实事出有因。因为导弹危机和一系列其他的突发事件，学校的财政目前有些困难。希望董事会方面能谅解。” \n\n“说是危机，真正的原因是什么，我想我们都心知肚明吧？”郑益锋同样不耐烦地开口了，“如果实在是没那个能力和想法，就不要这样胡作非为啊，你这一年害我们丢掉了多少赚钱机会，你自己心里也有数吧？”面对郑益峰的出言不逊，张复昌瞪了他一眼，但碍于旁边的郑立平，他并没有做多余的表示。\n\n跟几年前的你相比，现在的你水平下降的有点厉害啊？如果你还打算维持合作关系，该怎么做，我相信你心里清楚。另外，多给年轻人让让位置吧，不要什么都想插手。他们更有活力，做事情也更利索，得多给他们一些机会才行啊。”郑立平严肃地说道，旁边的郑益峰也随声附和。\n\n“那么，这是今年改革工作的概要，我现在来简单汇报一下……”\n“没有这个必要了。把文件留下，我们自己分析内容就行了。你先走吧。” \n看着面容不悦的两人，张复昌心情沉重地点了点头，走出了大门。\n“还报告呢，做的什么垃圾工作我们又不是不清楚……”\n\n在走远前，张复昌隐约听到了这样一句话。他只是低头不语。他知道，比起什么学校的财政问题，他必须考虑一些更加严肃的问题了。"
 cysyxx.10013.a:0 "忍一时风平浪静。"
 cysyxx.10013.tooltip:0 "母公司对潮实态度§R恶化§!"

 cysyxx.10015.t:0 "放！寒！假！啦！"
 cysyxx.10015.d:0 "“终于放假啦！”寒假的第一天终于到来，学生们的心情在数日之间简直经历了两极反转。导弹危机中惶惶不可终日的恐惧本还未完全消散，即使是危机结束的新闻也没有驱散同学们心中的阴影：但假期到来的消息做到了。同学之间谈话的内容再也没有那种隐约中透露出的绝望感了，那种心照不宣的感觉如今彻底消失了。每个人的眼神里都充满了希望。不管这些学生之前经历了什么，现在他们只有一个单纯而朴素的愿望：假期好好玩一把，把自己的心弦彻底放松下来。整个学校的绝望已经被驱散，取而代之的是关于假期计划的谈话。似乎一切都回归正轨了。"
 cysyxx.10015.a:0 "假期快乐！"
 cysyxx.10015.tooltip:0 ""

 cysyxx.10016.t:0 "来信"
 cysyxx.10016.d:0 "“张复昌不耐烦地接收了那个信封。但出乎他的意料——这似乎并不是烦人的工作相关的信件。打开信纸，他粗略地扫了扫，发现居然是过去潮实的学生。出于对学生们的关心，他饶有兴趣地开始阅读——\n\n“敬爱的校长：新年快乐！真心感谢您，在潮实的几年，我亲眼看到了您对潮实所做出的贡献……”他欣慰地继续读下去。“现在我已经办了点生意，赚了点小钱，一个月大概能赚……”张复昌看着那个数目，有些瞠目结舌:一个刚毕业的小年轻，居然可以拥有这样的收入……“这还是得感谢校长啊”\n\n张复昌看向窗外，似乎更不打算离开这个学校了。如果他的工作还能成就更多像他这样的学生，他们也会心怀感激，似乎也不坏……他把目光移回信纸，继续阅读，可接下来几句话却又彻底反转了他的想法。\n\n“校长，其实我们学生不是不知道您的大概工资，”他继续读下去，“我一直觉得，您完全可以另谋出路的，像我这样的都能赚这么多钱，校长您难道不觉得，自己应该有更好的待遇吗？在当今的时代，果然还是金钱为重吧”\n\n张复昌收起信件，脑内不断重播着这个学生的话语。他回想起来，这几年他为了学校可谓是鞠躬尽瘁，做的工作比谁都多，可到头来赚的钱竟没有一个刚毕业的年轻人多……他这几年所做的，究竟是为了什么？\n\n看来，去留还不是一个可以搁置的问题啊。\n张复昌整理沉重的心情，拿起纸笔，写起了回信。"
 cysyxx.10016.a:0 "“你说得对，但是……”"
 cysyxx.10016.tooltip:0 ""

 cysyxx.10017.t:0 "酒席"
 cysyxx.10017.d:0 "久违的大年又要到了。这几周发生了太多事情，张复昌计划好好地放松放松，整理整理思绪，把这几周积压的情绪释放释放。处理完仅剩的工作后，他又收到一封来信。 “该不会是工作相关的吧……”张复昌叹口气。\n\n可看了看落款，张复昌有些意外。上一次见那几个名字都已经是几十年前的事了，可它们在在张复昌看来还是那么地熟悉，让他有些惊喜……\n“……我当然会去……”张复昌欣然接受了邀请，不久便动身，准备前往聚会地点。\n\n到了聚会地点，那几个熟悉的面容看起来似乎没怎么变，他恍惚间好似回到了青春的学生时代。唯一变的，就是他们一个个都从当时的稚气未脱，变到了今日的老成。几句寒暄之后，他们便开始倒酒。随着觥筹交错的声音此起彼伏，他们谈的话也越来越多，从学生时代的过往，到每个人毕业后的风流往事，他们仿佛都卸下了各自的担子，变得无话不谈起来。\n\n“后面我被廣東的一家大企业雇佣…啊…当了个高管……月薪大概有……” \n“我毕业之后留在了日本……当时比较景气…去了松下…每个月能赚……”\n\n张复昌喝的并不醉，同学的这几句话让他更加清醒，不断往口中送酒的手也停了下来，那刚被他卸下的担子忽地又回到了他的肩上。\n“张，你还没说你混的怎么样呢，跟我们讲讲呗” \n张复昌被这么一问，心头一颤，却又不得不将目前的情况说了一通。\n\n“当校长……也不错啦……就是觉得你应该能找到更赚钱的工作吧……哈哈……”张复昌已经无心喝酒了。接下来的几十分钟，他几乎是在无意识的敷衍中度过，原本的酒兴也一扫无踪。当他起身离开，他甚至感到解脱。\n\n回到自己的房间，他本想好好放松一下的心情却变得更加沉重了。之前的那个来信的学生，以及这些同学，似乎都将他的这几十年衬托得如同小丑一般……"
 cysyxx.10017.a:0 "今晚估计又睡不着了啊……"
 cysyxx.10017.tooltip:0 ""

 cysyxx.10018.t:0 "风声"
 cysyxx.10018.d:0 "“这几个月，学校的事情都已经影响到了房地产公司的营收，现在学校根本就是不赚钱，还从我房地产公司吸血的累赘啊……”\n“爸，我已经尽力了……”\n“不，这不怪你。那个张复昌，整天不知道在干什么啊，改革也是越改越糟糕……”\n “那个柴浪，留着怕也是个累赘而已吧？” \n“别的不说，就导弹危机，他处理得也是一团糟啊” \n“没办法，爸，最近也和张仕平讨论过了，如果要搞我们的新方案呢，那个柴浪会给我带来很大的阻力啊！” \n“这个我不干涉你，你爱怎么办，自己看着办吧” \n“不如干脆把他移出管理层吧，看他最近干的措施净是在堵我们的路子啊……”\n“安静点，这些话还是不要太明目张胆地说……”\n\n直到张复昌听不到谈话声为止，他才离开。"
 cysyxx.10018.a:0 "真是一个不幸的巧合。"
 cysyxx.10018.tooltip:0 ""

 cysyxx.10019.t:0 "决定"
 cysyxx.10019.d:0 "张复昌知道，留给自己做决定的时间已经不多了。郑氏父子已经开始在明里暗里针对他，他已经不能再一如往日地平静生活下去了。目前只有两条路可走……第一条是，留下来，斗赢郑氏父子，在这学校留下去；第二条便是直接离去。他从来没有想过第三条路，即使过去曾经想过，现在也不会再想了——忍气吞声。\n\n学生的来信，同学的风光，已经刻入他的脑中，他再也不可能忘掉这些了，而忍气吞声对他而言，也再没有任何意义了。很快他发现，第一条路，也根本走不通。郑立平的势力，跟他相比还是太过悬殊，想斗赢他，简直如同蚍蜉撼大树，以卵击石。在金钱至上的廣東，这简直荒谬绝伦。这么一来，只剩下一条路了。那几天所受到的羞辱，以及最后听到的那一场谈话，彻底断绝了他最后的犹豫。他拿起了纸和笔，飞一般地撰写起了辞职信。完事后他只感受到浑身的无力，随后是一阵空虚。在这段时间他把办公桌整理好，并将辞职信端端正正摆在最中间。\n\n拿起行李，他头也不回地朝校外走去，丝毫不注意周边人的目光——虽然这个时候的实验学校已经没有多少人了。\n\n对他而言，他已经不愿意在这里多待一秒钟了。"
 cysyxx.10019.a:0 "天翻地覆。"
 cysyxx.10019.tooltip:0 "张复昌与郑立平的合作§R破灭§!"

 cysyxx.10020.t:0 "他去哪了？"
 cysyxx.10020.d:0 "“早上好！张校长在吗？”\n\n程老师敲了半天门没人回应，他只好推门而入了。办公室里空无一人。“应该是出去巡视了。”程老师心想，边把手中的文件放在办公桌上。一抹朝阳洒在了办公桌上，给整理得非常整齐的桌面物品都抹上了着重色，最中间那摆的端端正正的信纸格外晃眼……程老师刚想离开，但还是忍不住瞥了一眼信纸上的内容：\n\n£GFX_cysy_resignation \n\n\n是一封辞职信。"
 cysyxx.10020.a:0 "“哎！郑校长快来看这是什么！！”"
 cysyxx.10020.tooltip:0 ""

