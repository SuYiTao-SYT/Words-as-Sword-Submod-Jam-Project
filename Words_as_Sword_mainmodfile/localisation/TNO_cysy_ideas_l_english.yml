 CYS_moral_education_office:0 "实验学校政教处"
 POLITICS_CYS_moral_education_office_DESC:0 "实验学校政教处作为学校日常事务的处理机关和最高的权力机构，可以在校长职位空缺的情况下，临时代理学校总校长的职务，并于新校长就职之后恢复原有职能。"
 cysy_acquiesce_in_teochewese:0 "默许潮汕话"
 cysy_acquiesce_in_teochewese_desc:0 "虽说，普及共通语是不可逆转的潮流，但这并不意味着我们就一定要消灭潮汕话的使用。这么做对我们弊大于利，况且校内的潮汕人员工与领导也不会配合我们的行动。我们加强了共通语的普及，鼓励使用共通语，但同时也默许校内潮汕话的使用。尽管日本人会对此有一些意见，但我们不想大地得罪本地的潮汕人，更不想花费这些冤枉钱与浪费精力。这应该是平衡双方的最优选择了。"
 cysy_acquiesce_in_teochewese_custom:0 "每月升学率:§G+1.00%§!"
 cysy_teacher_KPI_performance_appraisal:0 "教师KPI绩效考核" 
 cysy_teacher_KPI_performance_appraisal_desc:0 "为了提高教师们的工作积极性，杜绝教师懈怠的现象，我校可谓是费尽苦心——最终，这个新颖的方案博得了管理层的眼球。\n\n我们引进近年来许多先进企业的管理方法，将教师们的工作业绩进行了KPI量化评分，通过这种落实到数据的方式来决定年终奖金甚至是工资。这样一来，那帮教师们就会自发地努力工作，为潮实这个运转不息的伟大机器贡献更大的力量了。" 
 cysy_teacher_KPI_performance_appraisal_custom:0 "每月升学率:§G+1.00%§!"
 cysy_school_is_suspended_without_suspension_idea:0 "停课不停学"
 cysy_school_is_suspended_without_suspension_idea_desc:0 "尽管眼下形势不利，但我们仍然尽力为学生们营造了一个良好的学习环境。如果教室不够安全，那就在地下布置掩体。如果宿舍床位不够，那就“创造”一些床位，没有什么是解决不了的问题。\n\n有的学生居然把这次导弹危机看做一个放松的机会，这种堕落的想法真是愚蠢透顶。我们当然不会让他们如愿。为了他们的未来，我们已经精心准备了一份计划表，确保一切如常，学生们能够像原来那样，甚至，比原来更努力地认真学习。只要学校还存在一刻，他们就必须认真学习一刻，永远不可能改变。\n\n有些蠢货或许会对此颇有微词，但他们怎么能理解领导们的殚精竭虑其实是为了他们着想？不管怎么样的危机，不管多大的反对声，都不能阻止我们前进的脚步。实在不行，那些不学习的家伙，我们也可以让他们自求多福..."
 cysy_school_is_suspended_without_suspension_idea_custom:0 "每月升学率:§G+1.00%§!\n添加一笔数额§W中等§!的§w设施维护§!支出"
 cysy_senior1_east_construction_project:0 "高一综合东楼建筑工程"
 cysy_senior1_east_construction_project_desc:0 "又一个宏伟的大工程在潮实有条不紊地进行着，但这次却格外地引人注目。\n\n一反往常，郑立平董事长并没有亲自插手，而是将工程的主导权全盘交与了他的继承人——郑益峰。这位曾在东京大学进修的年轻人表现出了相当大的雄心壮志，似乎一心想推陈出新。在他那一系列的创新措施下，工程似乎开展得更加顺利，但质疑的声浪也从未减轻。\n\n不论如何，这次工程的意义实际上已经不仅仅是一个工程了。作为这位继承人的首秀，这个工程的成败会直接影响他本人，以及整个潮实的命运。\n\n至于成败如何......只有时间能说明一切。"
