 cysy_is_in_missile_crisis:0 "导弹危机"
 cysy_is_in_missile_crisis_desc:0 "檀香山远在太平洋的中央，在那里发生的一些“小摩擦”，却把整个世界笼上了一层阴霾。\n\n作为共荣圈的一份子，潮实的兴亡自然与之密不可分。看着高悬于整个共荣圈之上的这柄达摩克利斯之剑——导弹危机，恐惧在整个学校甚至是整座城市不可遏制地扩散开来，而政府也进入了紧急状态。这场危机中没有人能独善其身，而这势必将对我们的事业造成不可小觑的影响，甚至带来灭顶之灾......\n\n现在我们唯一能做的，只有倾全校之力应对，并暗自祈祷奇迹的发生。"
 cysy_is_in_missile_crisis_custom:0 "§R在危机解决之前我们什么都做不了§!"



 CYS_Zhang_Fuchang:0 "张复昌"

 CYS_Zhang_Shiping:0 "张仕平"
 CYS_Zhang_Shiping_hog_desc:0 "§Y高中部校长\n§!--------------\n§L高中部校长，张仕平作为张复昌的副手，其人气可谓是远远不如后者——没有华丽的学历，一口流利的日语，更没有丰富的经验，唯一能被人提起的是其那如郑立平一般臃肿的面容。他能够身居高位，离不开郑立平对他的“知遇之恩”。\n\n虽然表面上与张复昌同样是从日本来到廣東，但他起初并非有着多大的雄心壮志，而夸张点说，是因为在日本吃上一顿饭对于他来说有些困难。于是他来到了廣東，在这片充满机遇的土地上，他结识了郑立平，而后者很快看重他的留日经历和师范学位，并希望他为自己的“教育”事业添砖加瓦，并一直支持他走到今天。\n\n尽管他在学生面前的演讲毫无章法，令人昏昏欲睡，可他在上级面前可谓是极尽察言观色之能事，溜须拍马，向着郑立平献殷勤。他渴望通过郑立平的支持，谋得更高的职位，这是一个公开的秘密——事实证明他也做到了。\n\n可是，郑立平与张复昌之间的联系是如此的紧密，以至于张仕平的升迁就此到达了终点。张仕平对此颇有微词，尤其是对他的上司。不过这也不过是人们司空见惯的，职员对上司的抱怨罢了，不算什么大事。至少人们是这么想的。\n\n可还有一种可能……一旦郑，张两人的合作如泡沫般幻灭，那么，那也许就是张仕平大显身手的契机。"
 CYS_Zheng_Yifeng:0 "郑益烽" 
 CYS_Zheng_Yifeng_eco_desc:0 "§Y子公司执行董事\n子公司法定代表人§!\n--------------\n§L作为郑立平的独生子，这个外人眼中的“正统继承人”亲眼见证了父亲商业帝国的建立：从郑立平三四十年代的“贸易”，到他实验性的办学，再到潮阳实验的一夜崛起。郑立平梦想着让建平集团成为一个世代相传的巨头企业，就像那些赫赫有名的珠人企业那般：因此郑立平费尽心机，使尽钱财将郑益烽送入了帝国最高学府——东京大学就读。\n\n但是郑益烽的表现却令人大跌眼镜，多科成绩不及格。在第三年，郑益烽被劝退，郑立平的百般求情也于事无补，而这也成为了郑氏家族永远抹不去的污点。\n\n尽管如此，郑益烽仍然无比自信——因为郑立平除了郑益烽，就没有其他人选来继承他的王国了。在郑益烽的眼中，金钱乃是万能之物，只要有了金钱，学生们的反抗，廣東的干预，乃至帝国的颐指气使，在他眼中都不值一提。一旦他继承了他老爹的位子，一股全新的黄金之风就将在粤东刮起，卷走所有当地人腰包中的积蓄……只要他能成功的话。\n\n可是，郑立平对郑益烽目空一切和糟糕成绩的不满，也在逐渐加剧，父子之间逐渐不和，一旦郑立平试图让贤，他又该怎么办呢？\n\n如今被父亲派来管理母校的财政，机不可失，时不再来。他是应该等着继承资产呢，还是趁早行动……?"
 CYS_Tan_Chengjun:0 "谭承俊"
 CYS_Tan_Chengjun_for_desc:0 "§Y高中部副校长\n教务处主任§!\n--------------\n§L从教师到备课组长，再到教务处主任，最终成为学校的副校长，在短短五六年里的几次连续升职，谭承俊完整地走过了实验学校教务体系的各个位置，以亲身经历证明了这一体系的合理性。与几个姓张的不同的是，他并非“日系”毕业生——他从未去过日本，更别说拥有日本学历了，但他拿着的那座北方的大学的学历，丝毫不逊色于潮实的其他普通教师。\n\n他将自己因特别教育背景所得到的独到见解应用到实际工作中，用以弥补日式教育在中国本土的水土不服。现在来看，他的成功或多或少证明了这种思路的重要性。\n\n刚刚成为副校长不久的他，在学生眼里还是只一个新面孔，一个比其他学校高层更加具有亲和力的面孔。但部分他的学生多次暗地里骂他对学生是“笑面虎”作风......\n\n无论如何，如今已爬到这个位置的他，早已是一副新的模样。"
 CYS_Zheng_Chujian:0 "郑楚坚" 
 CYS_Zheng_Chujian_sec_desc:0 "§Y高中部副校长\n政教处主任\n§!--------------\n§L郑楚坚与其他同事最大的不同点在于：他和郑立平一样，是地道的潮汕人。在连天的战火中，他以优越的成绩毕业于潮阳县立联合中学师范部，随后跟着家人“过番”，直奔南洋。\n\n幸运的是，在他们颠沛流离到了暹罗安顿下来后，有钱的叔父便赞助他以泰人身份到日本进一步深造。在日本的几年里，他学会了一口不算差的日语，更重要的是他拿到了日本的学历：虽然不是什么名校，但总归是个读书人了。\n\n这时候大东亚战争也几近结束，他回到曼谷在当地的华人中学任教。而当廣東国建立之后，归心似箭的他回到了潮汕大地。并在很快参与到实验学校的早期发展中。作为难得的潮汕本地知识分子，他很受郑立平的器重，以此进入了学校的高层。\n\n直到今天，郑楚坚仍是学校的副校长，但他早以潮汕人特有的狡黠经营着自己的关系网，并希望有一天能有更好的发展。"
 CYS_Zhang_Mingtong:0 "章铭统"
 CYS_Zhang_Mingtong_desc:0 "§Y学生会主席\n§!--------------\n§L想在潮实混，不认识章同学是不行的，或者按照“非官方”称呼，应该叫他“章大统领”：他一手将潮实学生会从创建之初那个上传下达的学生纪管组织，打造成半独立运转的庞大自治机构——同时独揽大权，成为在学生中的号召力仅次于政教处的领袖级人物。\n\n这一切与章童年时期的家庭教育是离不开的。章的父亲是潮阳当地有名的日本合作者，这位野心家从大东亚战争爆发之初，就逐渐参与到地区新的“民主政府”中了，一度官至潮阳区警署副长官。有这样一位父亲的影响，章有异于常人的“上进心”便不奇怪了。\n\n然而他父亲给他最大的影响，便是与郑氏家族的关系了。由于郑立平与警署有不小的“生意往来”，章从小便被顺利地送进了当时的刚刚成立的潮阳实验小学，成为这一教育行业巨头的第一批学生。在潮实，他发现周围的同学也大多非富即贵，自己的家境并非有多出众，而同学们也大多不是什么善茬。在这样复杂的人际关系中，章很早便下定决心爬上比他父亲所在更高的地方，千里之行始于足下，在保障基本学习的情况下，他义无反顾地投入了实验学校的小小“官场”。\n\n或许是与生俱来，亦或是坚定的决心。章在众多学生干部中出类拔萃，很快得到了包括张校长在内学校高层的赏识。随着越来越大的权力被授予，学生会在他的改造下焕然一新，而他也成为了学生口中的风云人物。然而章的目标远不止于此，望着当年立下的远大理想，如今他迈出的仅仅是第一步。"
